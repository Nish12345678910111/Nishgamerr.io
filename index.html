<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Chat Fixed — Supabase Realtime</title>
<script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm"></script>
<style>
body{background:#0b1220;color:#e6eef8;font-family:Inter,system-ui,sans-serif;display:flex;justify-content:center;padding:18px;}
.wrap{width:100%;max-width:720px;}
h1{text-align:center;color:#60a5fa;margin-bottom:10px;}
.top{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;gap:8px;}
#currentUsername{color:#94a3b8;font-size:0.95rem;}
#username{background:#0f1724;color:#e6eef8;border:1px solid #1f2937;padding:6px 8px;border-radius:6px;width:48%;}
#chat{background:#071127;border-radius:8px;padding:12px;height:420px;overflow-y:auto;border:1px solid #132033;}
.message{display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:10px;}
.textWrap{flex:1;}
.username{color:#60a5fa;font-weight:700;margin-right:6px;}
.ts{color:#94a3b8;font-size:0.82rem;white-space:nowrap;}
.deleteBtn{background:#dc2626;color:white;border:none;border-radius:6px;padding:2px 6px;cursor:pointer;margin-left:8px;font-size:0.75rem;}
#controls{display:flex;gap:8px;margin-top:10px;}
#messageInput{flex:1;padding:10px;border-radius:8px;background:#0f1724;color:#e6eef8;border:1px solid #1f2937;}
#sendBtn{padding:10px 14px;background:#2563eb;border:none;border-radius:8px;color:white;cursor:pointer;}
#nameMsg{color:#fb7185;font-size:0.9rem;margin-top:6px;min-height:1.2em;}
.pending{opacity:0.6;font-style:italic;}
#status{position:fixed;right:14px;top:14px;padding:6px 10px;border-radius:8px;font-weight:700;}
.online{background:#16a34a;color:#052e0b;} .offline{background:#dc2626;color:#2b0202;}
#errorBox{margin-top:8px;color:#fecaca;min-height:1.2em;}
</style>
</head>
<body>
<div id="status" class="offline">Offline</div>
<div class="wrap">
<h1>Modern Chat (Old GUI)</h1>
<div class="top">
<div>
<span id="currentUsername">Username: Guest</span>
<input id="username" placeholder="Enter username">
<button id="saveName">Save</button>
<div id="nameMsg"></div>
</div>
<div style="color:#94a3b8">Dark • Realtime</div>
</div>
<div id="chat" role="log" aria-live="polite"></div>
<div id="controls">
<input id="messageInput" placeholder="Type a message">
<button id="sendBtn">Send</button>
</div>
<div id="errorBox"></div>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const SUPABASE_URL='https://latrynkftllkwkesmohg.supabase.co';
const SUPABASE_ANON_KEY='eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxhdHJ5bmtmdGxsa3drZXNtb2hnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4OTg5MzgsImV4cCI6MjA3NjQ3NDkzOH0.DBxC0tKd5axpldXK6CbKCR2rNqva-aerd_f985LTg0k';

const supabase = createClient(SUPABASE_URL,SUPABASE_ANON_KEY,{realtime:{timeout:15000}});

const chatEl=document.getElementById('chat');
const usernameEl=document.getElementById('username');
const saveNameBtn=document.getElementById('saveName');
const nameMsgEl=document.getElementById('nameMsg');
const currentUsernameLabel=document.getElementById('currentUsername');
const messageInput=document.getElementById('messageInput');
const sendBtn=document.getElementById('sendBtn');
const statusEl=document.getElementById('status');
const errorBox=document.getElementById('errorBox');

let currentUsername=localStorage.getItem('chatUsername')||'';
let oldUsernames=JSON.parse(localStorage.getItem('oldUsernames')||'[]');
const PENDING_KEY='chat_pending_v1';

function escapeHtml(s){ return String(s||'').replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }
function fmtTime(ts){ const d=new Date(ts); return isNaN(d)?'??:??':d.toLocaleString(undefined,{hour:'2-digit',minute:'2-digit',hour12:true}); }
function showError(msg){ errorBox.textContent=msg; setTimeout(()=>{ if(errorBox.textContent===msg) errorBox.textContent=''; },4000); }
function flashNameMsg(txt){ nameMsgEl.textContent=txt; setTimeout(()=>nameMsgEl.textContent='',2200); }

function getPending(){ return JSON.parse(localStorage.getItem(PENDING_KEY)||'[]'); }
function addPending(obj){ const a=getPending(); a.push(obj); localStorage.setItem(PENDING_KEY,JSON.stringify(a)); }
function removePendingItem(m){ const a=getPending(); const remaining=a.filter(x=>JSON.stringify(x)!==JSON.stringify(m)); localStorage.setItem(PENDING_KEY,JSON.stringify(remaining)); }

async function resendPending(){ const arr=getPending(); if(!arr.length)return; for(const p of [...arr]){ try{ const {error}=await supabase.from('messages').insert([p]); if(!error) removePendingItem(p);} catch(e){console.error('resend error',e);} } }

function displayMessageRow(row,{pending=false}={}) {
  const username=row.username??'Unknown';
  const message=row.message??'';
  const created_at=row.created_at??new Date().toISOString();
  const div=document.createElement('div'); div.className='message'+(pending?' pending':'');
  const textWrap=document.createElement('div'); textWrap.className='textWrap';
  textWrap.innerHTML=`<span class="username">${escapeHtml(username)}</span>
                      <span class="text">${escapeHtml(message)}</span>
                      <span class="ts">[${fmtTime(created_at)}]</span>`;
  div.appendChild(textWrap);
  if(username===currentUsername&&!pending){
    const btn=document.createElement('button'); btn.className='deleteBtn'; btn.textContent='Del';
    btn.addEventListener('click',async()=>{ try{ const {error}=await supabase.from('messages').delete().eq('id',row.id); if(error) showError('Delete failed'); else div.remove(); } catch(e){ console.error(e); showError('Delete error'); } });
    div.appendChild(btn);
  }
  chatEl.appendChild(div); chatEl.scrollTop=chatEl.scrollHeight;
}

async function loadMessages(){
  try{ const {data,error}=await supabase.from('messages').select().order('created_at',{ascending:true}); if(error){ showError('Load failed'); return; } chatEl.innerHTML=''; data.forEach(r=>displayMessageRow(r)); getPending().forEach(p=>displayMessageRow(p,{pending:true})); } catch(e){ showError('Unexpected load error'); }
}

async function sendMessage(){
  const txt=messageInput.value.trim(); if(!txt) return; if(!currentUsername){ flashNameMsg('Set username first'); return; }
  const row={username:currentUsername,message:txt,created_at:new Date().toISOString()};
  displayMessageRow(row,{pending:!navigator.onLine}); messageInput.value='';
  if(!navigator.onLine){ addPending(row); return; }
  try{ const {error}=await supabase.from('messages').insert([row]); if(error){ addPending(row); showError('Send failed'); } } catch(e){ addPending(row); showError('Send exception'); }
}

async function isUsernameTakenInDB(name){ try{ const {data}=await supabase.from('messages').select('id').eq('username',name).limit(1); return data.length>0; } catch(e){ return true; } }

saveNameBtn.addEventListener('click',async()=>{
  const name=usernameEl.value.trim(); if(!name){ flashNameMsg('Enter username'); return; }
  if(oldUsernames.includes(name)){ currentUsername=name; localStorage.setItem('chatUsername',name); currentUsernameLabel.textContent='Username: '+name; flashNameMsg('Switched to saved username'); return; }
  const taken=await isUsernameTakenInDB(name); if(taken){ flashNameMsg('Username taken'); usernameEl.value=currentUsername||''; return; }
  currentUsername=name; localStorage.setItem('chatUsername',name); if(!oldUsernames.includes(name)){ oldUsernames.push(name); localStorage.setItem('oldUsernames',JSON.stringify(oldUsernames)); }
  currentUsernameLabel.textContent='Username: '+currentUsername; flashNameMsg('Username saved');
});

if(currentUsername){ usernameEl.value=currentUsername; currentUsernameLabel.textContent='Username: '+currentUsername; }

async function subscribeRealtime(){
  supabase.removeAllChannels();
  await supabase.channel('messages-channel')
    .on('postgres_changes',{event:'INSERT',schema:'public',table:'messages'},payload=>displayMessageRow(payload.new))
    .subscribe();
}

async function checkStatus(){
  try{ await supabase.from('messages').select('id').limit(1); statusEl.textContent='Online'; statusEl.className='online'; } catch(e){ statusEl.textContent='Offline'; statusEl.className='offline'; }
}

(async function init(){ await loadMessages(); await subscribeRealtime(); await checkStatus();
sendBtn.addEventListener('click',sendMessage); messageInput.addEventListener('keydown',e=>{ if(e.key==='Enter') sendMessage(); });
window.addEventListener('online',()=>{ checkStatus(); resendPending(); });
window.addEventListener('offline',()=>{ statusEl.textContent='Offline'; statusEl.className='offline'; });
})();
</script>
</body>
</html>

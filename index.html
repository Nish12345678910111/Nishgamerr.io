<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Modern Chat</title>
<script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm"></script>
<style>
body { background:#0b1220; color:#e6eef8; font-family:Inter,system-ui,sans-serif; display:flex; justify-content:center; padding:18px; }
.wrap { width:100%; max-width:720px; }
h1 { text-align:center; color:#60a5fa; margin-bottom:10px; }
.top { display:flex; justify-content:space-between; align-items:center; margin-bottom:8px; gap:8px; }
#currentUsername { color:#94a3b8; font-size:0.95rem; }
#username { background:#0f1724; color:#e6eef8; border:1px solid #1f2937; padding:6px 8px; border-radius:6px; width:48%; }
#chat { background:#071127; border-radius:8px; padding:12px; height:400px; overflow-y:auto; border:1px solid #132033; }
.message { margin-bottom:10px; }
.username { color:#60a5fa; font-weight:700; margin-right:8px; }
.ts { color:#94a3b8; font-size:0.82rem; margin-left:8px; }
#controls { display:flex; gap:8px; margin-top:10px; }
#messageInput { flex:1; padding:10px; border-radius:8px; background:#0f1724; color:#e6eef8; border:1px solid #1f2937; }
#sendBtn, #deleteAllBtn { padding:10px 14px; background:#2563eb; border:none; border-radius:8px; color:white; cursor:pointer; }
.del-btn { margin-left:8px; background:#dc2626; color:white; border:none; border-radius:4px; font-size:0.7rem; padding:2px 5px; cursor:pointer; }
.pending { opacity:0.6; font-style:italic; }
#errorBox { margin-top:8px; color:#fecaca; min-height:1.2em; }
#status { position:fixed; right:14px; top:14px; padding:6px 10px; border-radius:8px; font-weight:700; }
.online { background:#16a34a; color:#052e0b; }
.offline { background:#dc2626; color:#2b0202; }
</style>
</head>
<body>
  <div id="status" class="offline">Offline</div>
  <div class="wrap">
    <h1>Modern Chat</h1>
    <div class="top">
      <div>
        <span id="currentUsername">Username: Guest</span>
        <input id="username" placeholder="Enter username" />
        <button id="saveName">Save</button>
        <button id="deleteAllBtn">Delete My Messages</button>
        <div id="nameMsg"></div>
      </div>
      <div style="color:#94a3b8">Dark • Realtime</div>
    </div>
    <div id="chat" role="log" aria-live="polite"></div>
    <div id="controls">
      <input id="messageInput" placeholder="Type a message" />
      <button id="sendBtn">Send</button>
    </div>
    <div id="errorBox"></div>
  </div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

const SUPABASE_URL = "https://xvnbxdcqmfsnnvbugasi.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh2bmJ4ZGNxbWZzbm52YnVnYXNpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA2OTE5NjIsImV4cCI6MjA3NjI2Nzk2Mn0.vQELSSzCZtFi8jXGWcc8Qn_PV0W_dpmd_R3nF3zg0H0";

const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

/* DOM */
const chatEl = document.getElementById("chat");
const usernameEl = document.getElementById("username");
const saveNameBtn = document.getElementById("saveName");
const currentUsernameLabel = document.getElementById("currentUsername");
const messageInput = document.getElementById("messageInput");
const sendBtn = document.getElementById("sendBtn");
const deleteAllBtn = document.getElementById("deleteAllBtn");
const errorBox = document.getElementById("errorBox");
const statusEl = document.getElementById("status");

/* STATE */
let currentUsername = localStorage.getItem("chatUsername") || "";
let oldUsernames = JSON.parse(localStorage.getItem("oldUsernames") || "[]");

/* Network UI */
function updateNetworkUI() {
  const online = navigator.onLine;
  statusEl.textContent = online ? "Online" : "Offline";
  statusEl.className = online ? "online" : "offline";
}
window.addEventListener("online", updateNetworkUI);
window.addEventListener("offline", updateNetworkUI);
updateNetworkUI();

/* Helpers */
function escapeHtml(s) {
  return String(s || "")
    .replaceAll("&", "&amp;")
    .replaceAll("<", "&lt;")
    .replaceAll(">", "&gt;");
}
function fmtTime(ts) {
  if (!ts) return "??:??";
  const d = new Date(ts);
  if (isNaN(d)) return "??:??";
  return d.toLocaleString(undefined, { hour: "2-digit", minute: "2-digit", hour12: true });
}
function showError(msg) {
  errorBox.textContent = msg;
  setTimeout(() => {
    if (errorBox.textContent === msg) errorBox.textContent = "";
  }, 4000);
}

/* Display */
function displayMessageRow(row) {
  const div = document.createElement("div");
  div.className = "message";
  const delBtn = document.createElement("button");
  delBtn.className = "del-btn";
  delBtn.textContent = "×";

  delBtn.onclick = async () => {
    if (row.username !== currentUsername) {
      alert("You can delete only your own messages!");
      return;
    }
    const ok = confirm("Delete this message?");
    if (!ok) return;
    const { error } = await supabase.from("messages").delete().eq("id", row.id);
    if (error) {
      console.error(error);
      showError("Delete failed.");
    } else {
      div.remove();
    }
  };

  div.innerHTML = `<span class="username">${escapeHtml(row.username)}</span>
                   <span class="text">${escapeHtml(row.message)}</span>
                   <span class="ts">[${fmtTime(row.created_at)}]</span>`;
  if (row.username === currentUsername) div.appendChild(delBtn);
  chatEl.appendChild(div);
  chatEl.scrollTop = chatEl.scrollHeight;
}

/* Load messages */
async function loadMessages() {
  const { data, error } = await supabase.from("messages").select().order("created_at", { ascending: true });
  if (error) {
    showError("Failed to load messages");
    return;
  }
  chatEl.innerHTML = "";
  data.forEach((r) => displayMessageRow(r));
}

/* Send message */
async function sendMessage() {
  const txt = messageInput.value.trim();
  if (!txt) return;
  if (!currentUsername) {
    showError("Set username first");
    return;
  }
  messageInput.value = "";
  await supabase.from("messages").insert([{ username: currentUsername, message: txt }]);
}

/* Delete all my messages */
deleteAllBtn.onclick = async () => {
  if (!currentUsername) {
    alert("Set username first!");
    return;
  }
  const confirm1 = confirm("Are you sure you want to delete ALL your messages?");
  if (!confirm1) return;
  const confirm2 = confirm("This cannot be undone. Confirm delete?");
  if (!confirm2) return;
  const { error } = await supabase.from("messages").delete().eq("username", currentUsername);
  if (error) {
    showError("Delete failed.");
  } else {
    alert("All your messages deleted!");
    loadMessages();
  }
};

/* Username */
async function isUsernameTakenInDB(name) {
  const { data } = await supabase.from("messages").select("id").eq("username", name).limit(1);
  return data && data.length > 0;
}
saveNameBtn.onclick = async () => {
  const name = usernameEl.value.trim();
  if (!name) return showError("Enter a username!");
  if (oldUsernames.includes(name)) {
    currentUsername = name;
    localStorage.setItem("chatUsername", name);
    currentUsernameLabel.textContent = "Username: " + name;
    alert("Switched to saved username");
    return;
  }
  const taken = await isUsernameTakenInDB(name);
  if (taken) {
    alert("Username already taken");
    return;
  }
  currentUsername = name;
  localStorage.setItem("chatUsername", name);
  if (!oldUsernames.includes(name)) {
    oldUsernames.push(name);
    localStorage.setItem("oldUsernames", JSON.stringify(oldUsernames));
  }
  currentUsernameLabel.textContent = "Username: " + name;
  alert("Username saved");
};

/* Realtime */
supabase
  .channel("room1")
  .on("postgres_changes", { event: "INSERT", schema: "public", table: "messages" }, (payload) => {
    displayMessageRow(payload.new);
  })
  .on("postgres_changes", { event: "DELETE", schema: "public", table: "messages" }, loadMessages)
  .subscribe();

/* Init */
if (currentUsername) currentUsernameLabel.textContent = "Username: " + currentUsername;
loadMessages();
sendBtn.onclick = sendMessage;
messageInput.addEventListener("keydown", (e) => e.key === "Enter" && sendMessage());
</script>
</body>
  </html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Modern Chat</title>
<script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm"></script>
<style>
  /* Old compact GUI */
  body { background:#0b1220; color:#e6eef8; font-family: Inter, system-ui, sans-serif; display:flex; justify-content:center; padding:18px; }
  .wrap { width:100%; max-width:720px; }
  h1 { text-align:center; color:#60a5fa; margin-bottom:10px; font-size:1.2rem; } /* smaller title */
  .top { display:flex; justify-content:space-between; align-items:center; margin-bottom:8px; gap:8px; }
  #currentUsername { color:#94a3b8; font-size:0.95rem; }
  #username { background:#0f1724; color:#e6eef8; border:1px solid #1f2937; padding:6px 8px; border-radius:6px; width:48%; }
  #chat { background:#071127; border-radius:8px; padding:12px; height:300px; overflow-y:auto; border:1px solid #132033; } /* shorter chatbox */
  .message { margin-bottom:10px; display:flex; align-items:center; justify-content:space-between; }
  .username { color:#60a5fa; font-weight:700; margin-right:8px; }
  .ts { color:#94a3b8; font-size:0.82rem; margin-left:8px; }
  #controls { display:flex; gap:8px; margin-top:10px; }
  #messageInput { flex:1; padding:10px; border-radius:8px; background:#0f1724; color:#e6eef8; border:1px solid #1f2937; }
  #sendBtn { padding:10px 14px; background:#2563eb; border:none; border-radius:8px; color:white; cursor:pointer; }
  #nameMsg { color:#fb7185; font-size:0.9rem; margin-top:6px; min-height:1.2em; }
  .pending { opacity:0.6; font-style:italic; }
  #status { position:fixed; right:14px; top:14px; padding:6px 10px; border-radius:8px; font-weight:700; }
  .online { background:#16a34a; color:#052e0b; } .offline { background:#dc2626; color:#2b0202; }
  #errorBox { margin-top:8px; color:#fecaca; min-height:1.2em; }
  .delBtn { width:16px; height:16px; background:red; color:white; font-size:10px; border:none; border-radius:3px; cursor:pointer; margin-left:6px; }
</style>
</head>
<body>
  <div id="status" class="offline">Offline</div>
  <div class="wrap">
    <h1>Modern Chat</h1>
    <div class="top">
      <div>
        <span id="currentUsername">Username: Guest</span>
        <input id="username" placeholder="Enter username" />
        <button id="saveName">Save</button>
        <div id="nameMsg"></div>
      </div>
      <div style="color:#94a3b8">Dark â€¢ Realtime</div>
    </div>
    <div id="chat" role="log" aria-live="polite"></div>
    <div id="controls">
      <input id="messageInput" placeholder="Type a message" />
      <button id="sendBtn">Send</button>
    </div>
    <div id="errorBox"></div>
  </div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

const SUPABASE_URL = 'https://xvnbxdcqmfsnnvbugasi.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh2bmJ4ZGNxbWZzbm52YnVnYXNpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA2OTE5NjIsImV4cCI6MjA3NjI2Nzk2Mn0.vQELSSzCZtFi8jXGWcc8Qn_PV0W_dpmd_R3nF3zg0H0';

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, { realtime: { timeout: 15000 } });

/* DOM */
const chatEl = document.getElementById('chat');
const usernameEl = document.getElementById('username');
const saveNameBtn = document.getElementById('saveName');
const nameMsgEl = document.getElementById('nameMsg');
const currentUsernameLabel = document.getElementById('currentUsername');
const messageInput = document.getElementById('messageInput');
const sendBtn = document.getElementById('sendBtn');
const statusEl = document.getElementById('status');
const errorBox = document.getElementById('errorBox');

/* STATE */
let currentUsername = localStorage.getItem('chatUsername') || '';
let oldUsernames = JSON.parse(localStorage.getItem('oldUsernames') || '[]');
let deviceId = localStorage.getItem('chatDeviceId') || crypto.randomUUID();
localStorage.setItem('chatDeviceId', deviceId);
let deviceIp = null; // will fetch
let pollTimer = null;

/* Network UI */
function updateNetworkUI(){
  const online = navigator.onLine;
  statusEl.textContent = online ? 'Online' : 'Offline';
  statusEl.className = online ? 'online' : 'offline';
}
window.addEventListener('online', updateNetworkUI);
window.addEventListener('offline', updateNetworkUI);
updateNetworkUI();

/* Helpers */
function escapeHtml(s){ return String(s||'').replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }
function fmtTime(ts){ const d = new Date(ts); return isNaN(d)?'??:??':d.toLocaleString(); }
function showError(msg){ errorBox.textContent=msg; setTimeout(()=>{if(errorBox.textContent===msg)errorBox.textContent='';},4000); }
function flashNameMsg(txt){ nameMsgEl.textContent=txt; setTimeout(()=>nameMsgEl.textContent='',2200); }

/* Fetch public IP */
async function fetchIP(){
  try { const res = await fetch('https://api.ipify.org?format=json'); const j=await res.json(); return j.ip; } catch(e){ console.warn('IP fetch failed', e); return null; }
}

/* Display message row */
function displayMessageRow(row, { pending=false }={}){
  const username = row.username ?? row.user ?? 'Unknown';
  const message = row.message ?? row.text ?? '';
  const created_at = row.created_at ?? row.createdAt ?? new Date().toISOString();
  const div = document.createElement('div');
  div.className = 'message'+(pending?' pending':'');
  div.innerHTML = `<span><span class="username">${escapeHtml(username)}</span>: <span class="text">${escapeHtml(message)}</span> <span class="ts">[${fmtTime(created_at)}]</span></span>`;
  // add delete button
  const delBtn = document.createElement('button');
  delBtn.className='delBtn';
  delBtn.textContent='X';
  delBtn.title='Delete message';
  delBtn.onclick = async ()=>{
    if(!confirm('Delete this message?')) return;
    try {
      const { error } = await supabase.from('messages').delete().eq('id', row.id);
      if(error) showError('Delete failed'); else div.remove();
    } catch(e){ console.error(e); showError('Delete error'); }
  };
  div.appendChild(delBtn);
  chatEl.appendChild(div);
  chatEl.scrollTop = chatEl.scrollHeight;
}

/* Pending messages local */
const PENDING_KEY='chat_pending_v1';
function getPending(){ return JSON.parse(localStorage.getItem(PENDING_KEY)||'[]'); }
function addPending(obj){ const a=getPending(); a.push(obj); localStorage.setItem(PENDING_KEY,JSON.stringify(a)); }
function removePendingItem(m){ const a=getPending(); const rem=a.filter(x=>JSON.stringify(x)!==JSON.stringify(m)); localStorage.setItem(PENDING_KEY,JSON.stringify(rem)); }
async function resendPending(){
  const arr=getPending(); if(!arr.length) return;
  for(const p of [...arr]){
    try { const { error } = await supabase.from('messages').insert([p]); if(!error) removePendingItem(p); } catch(e){ console.error('resend error',e); }
  }
}

/* Load messages */
async function loadMessages(){
  try {
    const { data, error } = await supabase.from('messages').select().order('created_at',{ascending:true});
    if(error){ console.error('load error',error); showError('Failed to load messages'); return; }
    chatEl.innerHTML='';
    data.forEach(r=>displayMessageRow(r));
    getPending().forEach(p=>displayMessageRow(p,{pending:true}));
  } catch(e){ console.error('unexpected load error',e); showError('Unexpected load'); }
}

/* Send message */
async function sendMessage(){
  const txt = messageInput.value.trim();
  if(!txt) return;
  if(!currentUsername){ flashNameMsg('Set username first'); return; }

  const row={username:currentUsername,message:txt,created_at:new Date().toISOString()};
  displayMessageRow(row,{pending:!navigator.onLine});
  messageInput.value='';

  if(!navigator.onLine){ addPending(row); return; }

  try{
    const { error } = await supabase.from('messages').insert([{username:currentUsername,message:txt}]);
    if(error){ console.error('insert error',error); addPending(row); showError('Send failed; queued'); }
  } catch(e){ console.error('send exception',e); addPending(row); showError('Send exception'); }
}

/* Username registration with device/IP protection */
async function tryRegisterUsername(name){
  if(!deviceIp) deviceIp=await fetchIP();
  console.log('[username] attempt:',{name,deviceId,deviceIp});
  try{
    const sel = await supabase.from('user_ips').select('*').eq('username',name).limit(1).maybeSingle();
    if(sel.error){ console.error('[username] select error',sel.error); showError('Username check failed'); return false; }
    const existing = sel.data;
    if(existing){
      if(existing.device_id===deviceId||(deviceIp&&existing.ip_address===deviceIp)){ return true; } else { return false; }
    }
  } catch(e){ console.error('[username] select exception',e); showError('Username check exception'); return false; }
  try{
    const ins = await supabase.from('user_ips').insert([{username:name,device_id:deviceId,ip_address:deviceIp||'unknown'}]).select().maybeSingle();
    if(ins.error){ console.error('[username] insert error',ins.error); showError('Registration failed'); return false; }
    console.log('[username] inserted',ins.data); return true;
  } catch(e){ console.error('[username] insert exception',e); showError('Registration exception'); return false; }
}

/* Save username button */
saveNameBtn.addEventListener('click',async()=>{
  const name=usernameEl.value.trim();
  if(!name){ flashNameMsg('Enter a username'); return; }
  if(oldUsernames.includes(name)){
    currentUsername=name;
    localStorage.setItem('chatUsername',currentUsername);
    currentUsernameLabel.textContent='Username: '+currentUsername;
    flashNameMsg('Switched to saved username');
    return;
  }
  const ok = await tryRegisterUsername(name);
  if(!ok){ flashNameMsg('Username already taken or registration failed'); return; }
  currentUsername=name;
  localStorage.setItem('chatUsername',currentUsername);
  if(!oldUsernames.includes(name)){ oldUsernames.push(name); localStorage.setItem('oldUsernames',JSON.stringify(oldUsernames)); }
  currentUsernameLabel.textContent='Username: '+currentUsername;
  flashNameMsg('Username saved');
});

/* Initialize UI username state */
if(currentUsername){ usernameEl.value=currentUsername; currentUsernameLabel.textContent='Username: '+currentUsername; }

/* Realtime subscription */
async function subscribeRealtime(){
  try{
    supabase.removeAllChannels();
    await supabase.channel('realtime-messages')
      .on('postgres_changes',{event:'INSERT',schema:'public',table:'messages'},payload=>{ displayMessageRow(payload.new); })
      .subscribe();
  } catch(e){ console.error('subscribe error',e); showError('Realtime subscribe failed'); }
}

/* Poll fallback */
function startPolling(){ if(pollTimer) clearInterval(pollTimer); pollTimer=setInterval(loadMessages,1000); }

/* Init */
(async function init(){
  await loadMessages();
  await subscribeRealtime();
  startPolling();
  sendBtn.addEventListener('click',sendMessage);
  messageInput.addEventListener('keydown',e=>{if(e.key==='Enter')sendMessage();});
  window.addEventListener('online',resendPending);
})();
</script>
</body>
</html>

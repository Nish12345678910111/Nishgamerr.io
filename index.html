/* DOM refs */

/* State */
let currentUsername = localStorage.getItem('chatUsername') || '';
let oldUsernames = JSON.parse(localStorage.getItem('oldUsernames') || '[]');
let autoScroll = localStorage.getItem('autoScroll') !== 'false';

/* Helpers */
function escapeHtml(s){ return String(s||'').replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }
function fmtTime(ts){ try{ return new Date(ts).toLocaleString(); } catch { return '??:??'; } }
function showError(msg){ errorBox.textContent = msg; setTimeout(()=>{ if(errorBox.textContent===msg) errorBox.textContent=''; }, 4000); }
function flashNameMsg(txt){ nameMsgEl.textContent = txt; setTimeout(()=> nameMsgEl.textContent = '', 2200); }
function updateAutoScrollBtn(){ autoScrollBtn.textContent = `Auto Scroll: ${autoScroll ? 'ON' : 'OFF'}`; autoScrollBtn.style.background = autoScroll ? '#2563eb' : '#475569'; }

/* Network status handling (fixes "showing offline" problem) */
function setStatusOffline(){ statusEl.textContent = 'Offline'; statusEl.className = 'offline'; }
function setStatusOnline(){ statusEl.textContent = 'Online'; statusEl.className = 'online'; }
function setStatusRealtime(){ statusEl.textContent = 'Realtime'; statusEl.className = 'online'; }

function updateNetworkUI(){
  const online = navigator.onLine;
  if(!online){
    setStatusOffline();
    realtimeConnected = false;
    return;
  }
  // online: show realtime if ws connected, otherwise show online
  if(realtimeConnected) setStatusRealtime();
  else setStatusOnline();
}

/* fetch public IP */
async function fetchIP(){
  try{
    const res = await fetch('https://api.ipify.org?format=json');
    if(!res.ok) return null;
    const j = await res.json();
    return j.ip;
  }catch(e){
    console.warn('fetchIP failed', e);
    return null;
  }
}

/* service worker blob for notifications */
const swCode = `
self.addEventListener('install', e => self.skipWaiting());
self.addEventListener('activate', e => self.clients.claim());
self.addEventListener('message', e => {
  const d = e.data;
  if(!d || d.type !== 'notify') return;
  const title = d.title || 'New message';
  const opts = { body: d.body || '', tag: 'chat-notify', renotify: true };
  self.registration.showNotification(title, opts);
});
self.addEventListener('notificationclick', e => {
  e.notification.close();
  e.waitUntil(clients.matchAll({ type:'window' }).then(list => {
    for(const w of list) if(w.visibilityState === 'visible') return w.focus();
    return clients.openWindow('/');
  }));
});
`;
async function registerBlobSW(){
  if(!('serviceWorker' in navigator)) return null;
  try{
    const blob = new Blob([swCode], { type:'application/javascript' });
    const url = URL.createObjectURL(blob);
    const reg = await navigator.serviceWorker.register(url);
    console.log('SW registered (blob)', reg.scope);
    return reg;
  }catch(e){ console.warn('sw register failed', e); return null; }
}
async function ensureNotificationPermission(){
  if('Notification' in window && Notification.permission !== 'granted'){
    try{ await Notification.requestPermission(); } catch(e){ console.warn('notif perm failed', e); }
  }
}

/* Messages rendering and dedupe */
function displayMessageRow(row, { pending=false } = {}){
  // dedupe by id (if present)
  if(row.id && chatEl.querySelector(`[data-id='${row.id}']`)) return;
  const username = row.username ?? row.user ?? 'Unknown';
  const message = row.message ?? row.text ?? '';
  const created_at = row.created_at ?? new Date().toISOString();
  const wrapper = document.createElement('div');
  wrapper.className = 'message' + (pending ? ' pending' : '');
  if(row.id) wrapper.dataset.id = row.id;
  wrapper.innerHTML = `<div style="display:flex;gap:8px;align-items:center">
      <span class="username">${escapeHtml(username)}</span>
      <span class="text">${escapeHtml(message)}</span>
      <span class="ts">[${fmtTime(created_at)}]</span>
    </div>`;
  // delete button only for messages that have an id and belong to currentUsername
  if(row.id && username === currentUsername){
    const delBtn = document.createElement('button');
    delBtn.className = 'delBtn';
    delBtn.title = 'Delete';
    delBtn.textContent = '×';
    delBtn.onclick = async (e) => {
      e.stopPropagation();
      try{
        const { error } = await supabase.from('messages').delete().eq('id', row.id);
        if(error){ console.error('delete error', error); showError('Delete failed'); return; }
        wrapper.remove();
      }catch(err){ console.error('delete exception', err); showError('Delete failed'); }
    };
    wrapper.appendChild(delBtn);
  } else {
    // placeholder to keep spacing consistent for messages that are not deletable
    const spacer = document.createElement('div');
    spacer.style.width = '22px';
    wrapper.appendChild(spacer);
  }
  chatEl.appendChild(wrapper);
  if(autoScroll) chatEl.scrollTop = chatEl.scrollHeight;
}

/* Pending queue */
const PENDING_KEY = 'chat_pending_v3';
function getPending(){ return JSON.parse(localStorage.getItem(PENDING_KEY) || '[]'); }
function setPending(arr){ localStorage.setItem(PENDING_KEY, JSON.stringify(arr)); }
function addPending(obj){ const a=getPending(); a.push(obj); setPending(a); }
function removePending(obj){ const a=getPending().filter(x => JSON.stringify(x) !== JSON.stringify(obj)); setPending(a); }
async function resendPending(){
  const arr = getPending();
  if(!arr.length) return;
  for(const p of [...arr]){
    try{
      const { error } = await supabase.from('messages').insert([{ username: p.username, message: p.message }]).select();
      if(!error) removePending(p);
    }catch(e){ console.warn('resend pending failed', e); }
  }
}

/* Load messages */
async function loadMessages(){
  try{
    const { data, error } = await supabase.from('messages').select().order('created_at', { ascending: true });
    if(error){
      console.error('loadMessages error', error);
      showError('Failed to load messages — check DB / RLS.');
      return;
    }
    chatEl.innerHTML = '';
    data.forEach(r => displayMessageRow(r));
    getPending().forEach(p => displayMessageRow(p, { pending: true }));
  }catch(e){
    console.error('loadMessages exception', e);
    showError('Load exception — check console.');
  }
}

/* Send message (optimistic) */
async function sendMessage(){
  const txt = messageInput.value.trim();
  if(!txt) return;
  if(!currentUsername){ flashNameMsg('Set username first'); return; }
  const row = { username: currentUsername, message: txt, created_at: new Date().toISOString() };
  displayMessageRow(row, { pending: !navigator.onLine });
  messageInput.value = '';
  if(!navigator.onLine){
    addPending(row);
    return;
  }
  try{
    const { data, error } = await supabase.from('messages').insert([{ username: currentUsername, message: txt }]).select();
    if(error){
      console.error('send error', error);
      addPending(row);
      showError('Send failed; queued locally.');
      return;
    }
    // optional: display returned row (realtime will also add it)
    if(data && data[0]) {
      // remove any pending duplicate UI entries if present and re-render exact DB row
    }
  }catch(e){
    console.error('send exception', e);
    addPending(row);
    showError('Send exception; queued locally.');
  }
}

/* Delete all my messages */
async function deleteAllMyMessages(){
  if(!currentUsername) return;
  if(!confirm('Delete all messages you posted?')) return;
  try{
    const { error } = await supabase.from('messages').delete().eq('username', currentUsername);
    if(error){ console.error('deleteAll error', error); showError('Delete all failed'); return; }
    // remove from UI
    Array.from(chatEl.children).forEach(node => {
      const uname = node.querySelector('.username')?.textContent;
      if(uname === currentUsername) node.remove();
    });
  }catch(e){ console.error('deleteAll exception', e); showError('Delete all failed'); }
}

/* USERNAME registration: robust insert-first then fallback check */
async function tryRegisterUsername(name){
  if(!deviceIp) deviceIp = await fetchIP();
  console.log('[username] register attempt', { name, deviceId, deviceIp });

  // Try to insert first (fast path)
  try {
    const ins = await supabase
      .from('user_ips')
      .insert([{ username: name, device_id: deviceId, ip_address: deviceIp || 'unknown' }])
      .select()
      .maybeSingle();

    if(ins.error){
      // If it's a duplicate/unique violation, we'll handle below; otherwise return false with log
      const errStr = String(ins.error.message || ins.error.details || '');
      const isDuplicate = errStr.toLowerCase().includes('duplicate') || errStr.toLowerCase().includes('unique') || (ins.error.code === '23505') || (ins.error.status === 409);
      if(!isDuplicate){
        console.error('[username] insert error (not duplicate):', ins.error);
        showError('Username registration failed (DB). See console.');
        return false;
      }
      // otherwise fall through to select handler
    } else {
      // success
      console.log('[username] inserted', ins.data);
      return true;
    }
  } catch(insertEx){
    console.warn('[username] insert exception (will check existing)', insertEx);
    // continue to select handler below
  }

  // Select existing row to check owner
  try {
    const sel = await supabase.from('user_ips').select().eq('username', name).limit(1).maybeSingle();
    if(sel.error){
      console.error('[username] select error', sel.error);
      showError('Username check failed (DB). See console.');
      return false;
    }
    const existing = sel.data;
    if(!existing){
      // Insert gave duplicate but select returned nothing — treat as transient DB issue
      showError('Registration conflict — try again shortly.');
      return false;
    }
    // If owner matches deviceId or ip -> allow reclaim
    if(existing.device_id === deviceId || (deviceIp && existing.ip_address === deviceIp)){
      // update device/ip for freshness (non-fatal)
      try {
        const { error: updErr } = await supabase.from('user_ips').update({ device_id: deviceId, ip_address: deviceIp || existing.ip_address }).eq('id', existing.id);
        if(updErr) console.warn('[username] update warning', updErr);
      } catch(updEx){ console.warn('[username] update exception', updEx); }
      return true;
    }
    // belongs to someone else
    return false;
  } catch(selEx){
    console.error('[username] select exception', selEx);
    showError('Username check exception — see console.');
    return false;
  }
}

/* Save username UI logic */
saveNameBtn.addEventListener('click', async () => {
  const name = usernameEl.value.trim();
  if(!name){ flashNameMsg('Enter username'); return; }

  // quick local reuse
  if(oldUsernames.includes(name)){
    currentUsername = name;
    localStorage.setItem('chatUsername', currentUsername);
    currentUsernameLabel.textContent = 'Username: ' + currentUsername;
    flashNameMsg('Switched to saved username');
    return;
  }

  const ok = await tryRegisterUsername(name);
  if(!ok){
    flashNameMsg('Username already taken or registration failed');
    usernameEl.value = currentUsername || '';
    return;
  }

  currentUsername = name;
  localStorage.setItem('chatUsername', currentUsername);
  if(!oldUsernames.includes(name)){ oldUsernames.push(name); localStorage.setItem('oldUsernames', JSON.stringify(oldUsernames)); }
  currentUsernameLabel.textContent = 'Username: ' + currentUsername;
  flashNameMsg('Username saved');
});

/* Change username (clear local stored username so user can pick a new one) */
changeNameBtn.addEventListener('click', () => {
  currentUsername = '';
  localStorage.removeItem('chatUsername');
  usernameEl.value = '';
  currentUsernameLabel.textContent = 'Username: Guest';
  flashNameMsg('You can now choose a new username');
});

/* Auto-login check (if local username exists) */
(async function tryAutoLogin(){
  deviceIp = await fetchIP();
  deviceNote.textContent = deviceIp ? `Device ID saved · IP: ${deviceIp}` : `Device ID saved · IP unknown`;

  if(currentUsername){
    try{
      const { data: existing, error } = await supabase.from('user_ips').select().eq('username', currentUsername).limit(1).maybeSingle();
      if(error){
        console.warn('auto-login select error', error);
        // allow local username to remain but warn
        flashNameMsg('Check username ownership — server error');
        return;
      }
      if(existing){
        if(existing.device_id === deviceId || existing.ip_address === deviceIp){
          currentUsernameLabel.textContent = 'Username: ' + currentUsername;
          // update last seen IP/device
          supabase.from('user_ips').update({ device_id: deviceId, ip_address: deviceIp || existing.ip_address }).eq('id', existing.id).catch(()=>{});
        } else {
          // claimed elsewhere
          flashNameMsg('Saved username claimed elsewhere — choose another');
          currentUsername = '';
          localStorage.removeItem('chatUsername');
          currentUsernameLabel.textContent = 'Username: Guest';
        }
      } else {
        // not present in DB: attempt to register automatically
        await tryRegisterUsername(currentUsername);
      }
    }catch(e){ console.warn('auto-login exception', e); }
  }
})();

/* Notifications & SW registration */
(async function initNotifications(){
  await registerBlobSW();
  await ensureNotificationPermission();
})();

/* Realtime subscription with robust retry + status updates */
async function initRealtime(){
  try {
    // remove old channels
    try { supabase.removeAllChannels(); } catch(e){ /* ignore */ }

    const channel = supabase.channel('realtime-messages', { config: { broadcast: { ack: true } } });

    channel.on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => {
      displayMessageRow(payload.new);
      // show notification if hidden and permission granted and it's not our own message
      if(Notification.permission === 'granted' && document.hidden && payload.new.username !== currentUsername){
        if(navigator.serviceWorker && navigator.serviceWorker.controller){
          navigator.serviceWorker.controller.postMessage({ type:'notify', title: `${payload.new.username}`, body: payload.new.message || '' });
        } else {
          new Notification(`${payload.new.username}`, { body: payload.new.message || '' });
        }
      }
    });

    channel.on('postgres_changes', { event: 'DELETE', schema: 'public', table: 'messages' }, payload => {
      // payload.old contains deleted row
      const el = chatEl.querySelector(`[data-id='${payload.old.id}']`);
      if(el) el.remove();
    });

    channel.subscribe((status, err) => {
      // status may be 'SUBSCRIBED', 'TIMED_OUT', 'CHANNEL_ERROR', 'CLOSED', etc.
      console.log('realtime subscribe status:', status, err || '');
      if(status === 'SUBSCRIBED' || status === 'ONLINE'){
        realtimeConnected = true;
        realtimeRetryCount = 0;
        setStatusRealtime();
      } else {
        realtimeConnected = false;
        setStatusOnline();
        if(err) console.warn('realtime error:', err);
        // attempt backoff reconnect
        if(realtimeRetryCount < maxRealtimeRetries){
          realtimeRetryCount++;
          const delay = Math.min(1000 * Math.pow(2, realtimeRetryCount), 30000);
          console.log('realtime reconnect in', delay);
          setTimeout(initRealtime, delay);
        }
      }
    });

  } catch(e){
    console.error('initRealtime exception', e);
    realtimeConnected = false;
    setStatusOnline();
  }
}

/* Start realtime + polling fallback */
initRealtime();
updateAutoScrollBtn();
setInterval(loadMessages, 1000);

/* Wire UI */
sendBtn.addEventListener('click', sendMessage);
messageInput.addEventListener('keydown', e => { if(e.key === 'Enter') sendMessage(); });

autoScrollBtn.addEventListener('click', () => { autoScroll = !autoScroll; localStorage.setItem('autoScroll', autoScroll); updateAutoScrollBtn(); });

/* initial loads */
(async function start(){
  await loadMessages();
  await resendPending();
  updateNetworkUI();
})();

function flashNameMsg(txt){ nameMsgEl.textContent = txt; setTimeout(()=> nameMsgEl.textContent = '', 2200); }

/* keep UI network status updated when online/offline changes */
window.addEventListener('online', () => { updateNetworkUI(); initRealtime(); resendPending(); });
window.addEventListener('offline', () => { updateNetworkUI(); realtimeConnected = false; });

</script>

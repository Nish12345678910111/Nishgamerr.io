<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Chat Full Features — Supabase Realtime</title>
<script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"></script>
<style>
body{background:#0b1220;color:#e6eef8;font-family:Inter,system-ui,sans-serif;display:flex;justify-content:center;padding:18px;}
.wrap{width:100%;max-width:720px;}
h1{text-align:center;color:#60a5fa;margin-bottom:10px;}
.top{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;gap:8px;}
#currentUsername{color:#94a3b8;font-size:0.9rem;}
#username{background:#0f1724;color:#e6eef8;border:1px solid #1f2937;padding:5px 8px;border-radius:6px;width:45%;}
#chat{background:#071127;border-radius:8px;padding:12px;height:420px;overflow-y:auto;border:1px solid #132033;}
.message{display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:8px;font-size:0.88rem;}
.textWrap{flex:1;}
.username{color:#60a5fa;font-weight:700;margin-right:6px;}
.ts{color:#94a3b8;font-size:0.75rem;white-space:nowrap;margin-left:4px;}
.deleteBtn{background:#dc2626;color:white;border:none;border-radius:6px;padding:2px 6px;cursor:pointer;margin-left:4px;font-size:0.7rem;}
#controls{display:flex;gap:6px;margin-top:8px;flex-wrap:wrap;}
#messageInput{flex:1;padding:8px;border-radius:8px;background:#0f1724;color:#e6eef8;border:1px solid #1f2937;}
#sendBtn{padding:8px 12px;background:#2563eb;border:none;border-radius:8px;color:white;cursor:pointer;}
#deleteAllBtn,#toggleScrollBtn{padding:6px 10px;border:none;border-radius:8px;color:white;cursor:pointer;}
#deleteAllBtn{background:#dc2626;}
#toggleScrollBtn{background:#2563eb;}
#nameMsg{color:#fb7185;font-size:0.85rem;margin-top:4px;min-height:1.2em;}
.pending{opacity:0.6;font-style:italic;}
#status{position:fixed;right:14px;top:14px;padding:6px 10px;border-radius:8px;font-weight:700;}
.online{background:#16a34a;color:#052e0b;} .offline{background:#dc2626;color:#2b0202;}
#errorBox{margin-top:6px;color:#fecaca;min-height:1.2em;}
</style>
</head>
<body>
<div id="status" class="offline">Offline</div>
<div class="wrap">
<h1>Modern Chat (Old GUI)</h1>
<div class="top">
<div>
<span id="currentUsername">Username: Guest</span>
<input id="username" placeholder="Enter username">
<button id="saveName">Save</button>
<div id="nameMsg"></div>
</div>
<div style="color:#94a3b8">Dark • Realtime</div>
</div>
<div id="chat" role="log" aria-live="polite"></div>
<div id="controls">
<input id="messageInput" placeholder="Type a message">
<button id="sendBtn">Send</button>
<button id="deleteAllBtn">Del All</button>
<button id="toggleScrollBtn">AutoScroll: ON</button>
</div>
<div id="errorBox"></div>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

const SUPABASE_URL='https://latrynkftllkwkesmohg.supabase.co';
const SUPABASE_ANON_KEY='eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxhdHJ5bmtmdGxsa3drZXNtb2hnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4OTg5MzgsImV4cCI6MjA3NjQ3NDkzOH0.DBxC0tKd5axpldXK6CbKCR2rNqva-aerd_f985LTg0k';

const supabase=createClient(SUPABASE_URL,SUPABASE_ANON_KEY,{realtime:{timeout:15000}});

const chatEl=document.getElementById('chat');
const usernameEl=document.getElementById('username');
const saveNameBtn=document.getElementById('saveName');
const nameMsgEl=document.getElementById('nameMsg');
const currentUsernameLabel=document.getElementById('currentUsername');
const messageInput=document.getElementById('messageInput');
const sendBtn=document.getElementById('sendBtn');
const deleteAllBtn=document.getElementById('deleteAllBtn');
const toggleScrollBtn=document.getElementById('toggleScrollBtn');
const statusEl=document.getElementById('status');
const errorBox=document.getElementById('errorBox');

let currentUsername=localStorage.getItem('chatUsername')||'';
let oldUsernames=JSON.parse(localStorage.getItem('oldUsernames')||'[]');
let autoScroll=true;
const PENDING_KEY='chat_pending_v3';

/* ==================== UTILS ==================== */
function escapeHtml(s){ return String(s||'').replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }
function fmtTime(ts){ const d=new Date(ts); return isNaN(d)?'??:??':d.toLocaleString(undefined,{hour:'2-digit',minute:'2-digit',hour12:true}); }
function showError(msg){ errorBox.textContent=msg; setTimeout(()=>{ if(errorBox.textContent===msg) errorBox.textContent=''; },4000); }
function flashNameMsg(txt){ nameMsgEl.textContent=txt; setTimeout(()=>nameMsgEl.textContent='',2200); }
function getPending(){ return JSON.parse(localStorage.getItem(PENDING_KEY)||'[]'); }
function addPending(obj){ const a=getPending(); a.push(obj); localStorage.setItem(PENDING_KEY,JSON.stringify(a)); }
function removePendingItem(m){ const a=getPending(); const remaining=a.filter(x=>JSON.stringify(x)!==JSON.stringify(m)); localStorage.setItem(PENDING_KEY,JSON.stringify(remaining)); }

/* ==================== STATUS ==================== */
async function checkConnectivity(){
  try{
    const { error } = await supabase.from('messages').select('id').limit(1);
    if(error){ statusEl.textContent='Offline'; statusEl.className='offline'; return; }
    statusEl.textContent='Online'; statusEl.className='online';
  }catch(e){ statusEl.textContent='Offline'; statusEl.className='offline'; }
}
setInterval(checkConnectivity,10000);
window.addEventListener('online',()=>{ checkConnectivity(); resendPending(); });
window.addEventListener('offline',()=>{ statusEl.textContent='Offline'; statusEl.className='offline'; });

/* ==================== MESSAGES ==================== */
async function fetchIP(){ try{ const r=await fetch('https://api.ipify.org?format=json'); const j=await r.json(); return j.ip||'unknown'; }catch{return 'unknown';} }

async function resendPending(){ const arr=getPending(); if(!arr.length)return; for(const p of [...arr]){ try{ const {error}=await supabase.from('messages').insert([p]); if(!error) removePendingItem(p);}catch(e){console.error(e);} } }

function displayMessageRow(row,{pending=false}={}) {
  const username=row.username??'Unknown';
  const message=row.message??'';
  const ip=row.ip??'';
  const created_at=row.created_at??new Date().toISOString();
  const div=document.createElement('div'); div.className='message'+(pending?' pending':'');
  const textWrap=document.createElement('div'); textWrap.className='textWrap';
  textWrap.innerHTML=`<span class="username">${escapeHtml(username)}</span>
                      <span class="text">${escapeHtml(message)}</span>
                      <span class="ts">[${fmtTime(created_at)}]</span>
                      <span class="ts" title="IP: ${ip}">${ip}</span>`;
  div.appendChild(textWrap);

  if(username===currentUsername&&!pending){
    const btn=document.createElement('button'); btn.className='deleteBtn'; btn.textContent='Del';
    btn.addEventListener('click',async()=>{ try{ const {error}=await supabase.from('messages').delete().eq('id',row.id); if(error) showError('Delete failed'); else div.remove(); } catch(e){ console.error(e); showError('Delete error'); } });
    div.appendChild(btn);
  }

  chatEl.appendChild(div);
  if(autoScroll) chatEl.scrollTop=chatEl.scrollHeight;
}

async function loadMessages(){
  try{
    const {data,error}=await supabase.from('messages').select().order('created_at',{ascending:true});
    if(error){ showError('Load failed'); return; }
    chatEl.innerHTML='';
    data.forEach(r=>displayMessageRow(r));
    getPending().forEach(p=>displayMessageRow(p,{pending:true}));
  }catch(e){ console.error(e); showError('Load exception'); }
}

async function sendMessage(){
  const txt=messageInput.value.trim();
  if(!txt)return;
  if(!currentUsername){ flashNameMsg('Set username first'); return; }
  const ip=await fetchIP();
  const row={username:currentUsername,message:txt,created_at:new Date().toISOString(),ip};
  displayMessageRow(row,{pending:!navigator.onLine});
  messageInput.value='';
  if(!navigator.onLine){ addPending(row); return; }
  try{ const {error}=await supabase.from('messages').insert([row]); if(error){ addPending(row); showError('Send failed'); }}catch(e){ addPending(row); showError('Send exception'); }
}

/* ==================== USERNAME ==================== */
async function isUsernameTaken(name){
  try{ const {data,error}=await supabase.from('messages').select('id').eq('username',name).limit(1); if(error) return true; return data.length>0;}catch{return true;}
}

saveNameBtn.addEventListener('click',async()=>{
  const name=usernameEl.value.trim();
  if(!name){ flashNameMsg('Enter a username'); return; }
  if(oldUsernames.includes(name)){ currentUsername=name; localStorage.setItem('chatUsername',name); currentUsernameLabel.textContent='Username: '+name; flashNameMsg('Switched'); return; }
  const taken=await isUsernameTaken(name);
  if(taken){ flashNameMsg('Username taken'); usernameEl.value=currentUsername||''; return; }
  currentUsername=name; localStorage.setItem('chatUsername',name);
  if(!oldUsernames.includes(name)){ oldUsernames.push(name); localStorage.setItem('oldUsernames',JSON.stringify(oldUsernames));}
  currentUsernameLabel.textContent='Username: '+currentUsername;
  flashNameMsg('Username saved');
});

/* ==================== BUTTONS ==================== */
sendBtn.addEventListener('click',sendMessage);
messageInput.addEventListener('keypress',e=>{ if(e.key==='Enter') sendMessage(); });

deleteAllBtn.addEventListener('click',async()=>{
  if(!currentUsername) return flashNameMsg('Set username first');
  if(!confirm('Delete ALL your messages?')) return;
  try{
    const {error}=await supabase.from('messages').delete().eq('username',currentUsername);
    if(error){ showError('Delete all failed'); return; }
    Array.from(chatEl.children).forEach(div=>{
      if(div.querySelector('.username')?.textContent===currentUsername) div.remove();
    });
  }catch(e){ showError('Delete all exception'); console.error(e); }
});

toggleScrollBtn.addEventListener('click',()=>{
  autoScroll=!autoScroll;
  toggleScrollBtn.textContent='AutoScroll: '+(autoScroll?'ON':'OFF');
});

/* ==================== REALTIME SUBSCRIBE ==================== */
supabase
  .channel('public:messages')
  .on('postgres_changes', {event:'INSERT', schema:'public', table:'messages'},
      payload=>{ displayMessageRow(payload.new); })
  .subscribe();

/* ==================== INITIAL LOAD ==================== */
if(currentUsername){ currentUsernameLabel.textContent='Username: '+currentUsername; usernameEl.value=currentUsername; }
loadMessages();
resendPending();
</script>
</body>
</html>

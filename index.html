<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Chat â€” Auto Refresh</title>
<script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm"></script>
<style>
  body {
    background: #0b1220;
    color: #e6eef8;
    font-family: 'Inter', sans-serif;
    display: flex;
    justify-content: center;
    padding: 24px;
  }
  .wrap {
    width: 100%;
    max-width: 700px;
  }
  h1 { text-align: center; color: #60a5fa; margin-bottom: 16px; }
  #chat {
    background: #071127;
    border-radius: 8px;
    padding: 12px;
    height: 400px;
    overflow-y: auto;
    border: 1px solid #1f2937;
    margin-bottom: 12px;
  }
  .message {
    display: flex;
    align-items: center;
    gap: 6px;
    margin-bottom: 8px;
  }
  .username { color: #60a5fa; font-weight: 600; }
  .text { flex: 1; }
  .ts { color: #94a3b8; font-size: 0.75rem; }
  .del-btn {
    width: 12px; height: 12px;
    background: #fb7185;
    border: none;
    border-radius: 50%;
    cursor: pointer;
    flex-shrink: 0;
  }
  #controls {
    display: flex;
    gap: 10px;
    margin-top: 12px;
  }
  #messageInput {
    flex: 1;
    padding: 10px;
    border-radius: 8px;
    background: #0f1724;
    color: white;
    border: 1px solid #1f2937;
  }
  #sendBtn {
    padding: 10px 14px;
    background: #2563eb;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
  .top {
    display: flex;
    justify-content: space-between;
    margin-bottom: 12px;
    flex-wrap: wrap;
    gap: 12px;
  }
  #username {
    background: #0f1724;
    color: white;
    border: 1px solid #1f2937;
    padding: 6px;
    border-radius: 6px;
  }
  #saveName {
    background: #2563eb;
    color: white;
    border: none;
    padding: 6px 10px;
    border-radius: 6px;
    cursor: pointer;
  }
</style>
</head>
<body>
<div class="wrap">
  <h1>Chat (Auto-Refresh)</h1>
  <div class="top">
    <div>
      <span id="currentUsername">Username: Guest</span>
      <input id="username" placeholder="Enter username" />
      <button id="saveName">Save</button>
    </div>
  </div>
  <div id="chat"></div>
  <div id="controls">
    <input id="messageInput" placeholder="Type a message" />
    <button id="sendBtn">Send</button>
  </div>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

const SUPABASE_URL = 'https://xvnbxdcqmfsnnvbugasi.supabase.co';
const SUPABASE_ANON_KEY = 'YOUR_ANON_KEY';
const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const chatEl = document.getElementById('chat');
const usernameEl = document.getElementById('username');
const saveNameBtn = document.getElementById('saveName');
const currentUsernameLabel = document.getElementById('currentUsername');
const messageInput = document.getElementById('messageInput');
const sendBtn = document.getElementById('sendBtn');

let currentUsername = localStorage.getItem('chatUsername') || 'Guest';
let oldUsernames = JSON.parse(localStorage.getItem('oldUsernames') || '[]');
let lastMessages = [];

usernameEl.value = currentUsername;
currentUsernameLabel.textContent = `Username: ${currentUsername}`;

saveNameBtn.onclick = () => {
  const name = usernameEl.value.trim();
  if (!name) return;
  currentUsername = name;
  localStorage.setItem('chatUsername', name);
  if (!oldUsernames.includes(name)) {
    oldUsernames.push(name);
    localStorage.setItem('oldUsernames', JSON.stringify(oldUsernames));
  }
  currentUsernameLabel.textContent = `Username: ${name}`;
};

function fmtTime(ts) {
  return new Date(ts).toLocaleString();
}

function renderMessages(data) {
  // Skip re-render if nothing changed
  const ids = data.map(m => m.id).join(',');
  const oldIds = lastMessages.map(m => m.id).join(',');
  if (ids === oldIds) return;

  lastMessages = data;
  const scrollAtBottom = chatEl.scrollTop + chatEl.clientHeight >= chatEl.scrollHeight - 20;
  chatEl.innerHTML = '';

  data.forEach(row => {
    const div = document.createElement('div');
    div.className = 'message';
    div.dataset.id = row.id;
    div.innerHTML = `<span class="username">${row.username}</span>
                     <span class="text">${row.message}</span>
                     <span class="ts">[${fmtTime(row.created_at)}]</span>`;
    const delBtn = document.createElement('button');
    delBtn.className = 'del-btn';
    if (row.username === currentUsername) {
      delBtn.onclick = async () => {
        await supabase.from('messages').delete().eq('id', row.id);
        loadMessages();
      };
    } else delBtn.style.display = 'none';
    div.appendChild(delBtn);
    chatEl.appendChild(div);
  });

  if (scrollAtBottom) chatEl.scrollTop = chatEl.scrollHeight;
}

async function loadMessages() {
  const { data, error } = await supabase
    .from('messages')
    .select()
    .order('created_at', { ascending: true });
  if (error) return console.error(error);
  renderMessages(data);
}

async function sendMessage() {
  const txt = messageInput.value.trim();
  if (!txt || !currentUsername) return;
  await supabase.from('messages').insert([{ username: currentUsername, message: txt }]);
  loadMessages();
}

sendBtn.onclick = sendMessage;
messageInput.addEventListener('keydown', e => {
  if (e.key === 'Enter') sendMessage();
});

// Auto-refresh every 1 second
setInterval(loadMessages, 1000);
loadMessages();
</script>
</body>
</html>

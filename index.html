<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Modern Chat â€” Supabase Realtime</title>
<script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm"></script>
<style>
  body { background:#0b1220; color:#e6eef8; font-family: Inter, system-ui, sans-serif; display:flex; justify-content:center; padding:12px; }
  .wrap { width:100%; max-width:720px; }
  h1 { text-align:center; color:#60a5fa; margin:6px 0; font-size:1.2rem; }
  .top { display:flex; justify-content:space-between; align-items:center; margin-bottom:6px; gap:6px; }
  #currentUsername { color:#94a3b8; font-size:0.85rem; }
  #username { background:#0f1724; color:#e6eef8; border:1px solid #1f2937; padding:4px 6px; border-radius:6px; width:48%; font-size:0.9rem; }
  #chat { background:#071127; border-radius:8px; padding:8px; height:320px; overflow-y:auto; border:1px solid #132033; font-size:0.9rem; }
  .message { margin-bottom:6px; display:flex; align-items:center; gap:4px; }
  .username { color:#60a5fa; font-weight:700; }
  .text { flex:1; }
  .ts { color:#94a3b8; font-size:0.75rem; }
  .delBtn { width:16px; height:16px; background:#dc2626; border:none; color:white; font-size:10px; cursor:pointer; border-radius:3px; }
  #controls { display:flex; gap:4px; margin-top:6px; }
  #messageInput { flex:1; padding:6px; border-radius:6px; background:#0f1724; color:#e6eef8; border:1px solid #1f2937; font-size:0.9rem; }
  #sendBtn { padding:6px 10px; background:#2563eb; border:none; border-radius:6px; color:white; cursor:pointer; font-size:0.9rem; }
  #nameMsg { color:#fb7185; font-size:0.75rem; margin-top:2px; min-height:1.2em; }
  #status { position:fixed; right:12px; top:12px; padding:4px 8px; border-radius:6px; font-weight:700; font-size:0.85rem; }
  .online { background:#16a34a; color:#052e0b; } 
  .offline { background:#dc2626; color:#2b0202; }
  #autoScrollToggle { padding:2px 4px; font-size:0.75rem; border-radius:4px; background:#2563eb; color:white; border:none; cursor:pointer; }
</style>
</head>
<body>
  <div id="status" class="offline">Offline</div>

  <div class="wrap">
    <h1>Modern Chat</h1>

    <div class="top">
      <div>
        <span id="currentUsername">Username: Guest</span>
        <input id="username" placeholder="Enter username" />
        <button id="saveName">Save</button>
        <div id="nameMsg"></div>
      </div>
      <div>
        <button id="autoScrollToggle">AutoScroll: ON</button>
      </div>
    </div>

    <div id="chat" role="log" aria-live="polite"></div>

    <div id="controls">
      <input id="messageInput" placeholder="Type a message" />
      <button id="sendBtn">Send</button>
    </div>
  </div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

const SUPABASE_URL = 'https://xvnbxdcqmfsnnvbugasi.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh2bmJ4ZGNxbWZzbm52YnVnYXNpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA2OTE5NjIsImV4cCI6MjA3NjI2Nzk2Mn0.vQELSSzCZtFi8jXGWcc8Qn_PV0W_dpmd_R3nF3zg0H0';

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

const chatEl = document.getElementById('chat');
const usernameEl = document.getElementById('username');
const saveNameBtn = document.getElementById('saveName');
const nameMsgEl = document.getElementById('nameMsg');
const currentUsernameLabel = document.getElementById('currentUsername');
const messageInput = document.getElementById('messageInput');
const sendBtn = document.getElementById('sendBtn');
const statusEl = document.getElementById('status');
const autoScrollToggle = document.getElementById('autoScrollToggle');

let currentUsername = localStorage.getItem('chatUsername') || '';
let oldUsernames = JSON.parse(localStorage.getItem('oldUsernames') || '[]');
let autoScroll = true;
let pollTimer = null;
let realtimeConnected = false;

function escapeHtml(s){ return String(s||'').replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }
function fmtTime(ts){ const d = new Date(ts); return isNaN(d) ? '??:??' : d.toLocaleString(); }

function showError(msg){ nameMsgEl.textContent = msg; setTimeout(()=>{ if(nameMsgEl.textContent===msg) nameMsgEl.textContent=''; }, 4000); }

function displayMessageRow(row, { pending=false }={}){
  const username = row.username ?? 'Unknown';
  const message = row.message ?? '';
  const created_at = row.created_at ?? new Date().toISOString();
  const div = document.createElement('div');
  div.className = 'message' + (pending ? ' pending' : '');
  div.innerHTML = `
    <span class="username">${escapeHtml(username)}</span>
    <span class="text">${escapeHtml(message)}</span>
    <span class="ts">[${fmtTime(created_at)}]</span>
    <button class="delBtn">X</button>
  `;
  div.querySelector('.delBtn').addEventListener('click', async ()=>{
    if(!navigator.onLine){ showError('Offline: cannot delete'); return; }
    try{
      const { error } = await supabase.from('messages').delete().eq('id', row.id);
      if(error) showError('Delete failed'); else div.remove();
    } catch(e){ showError('Delete error'); }
  });
  chatEl.appendChild(div);
  if(autoScroll) chatEl.scrollTop = chatEl.scrollHeight;
}

async function loadMessages(){
  try{
    const { data, error } = await supabase.from('messages').select().order('created_at', { ascending:true });
    if(error){ console.error(error); return; }
    chatEl.innerHTML='';
    data.forEach(r=>displayMessageRow(r));
  } catch(e){ console.error(e); }
}

async function sendMessage(){
  const txt = messageInput.value.trim();
  if(!txt) return;
  if(!currentUsername){ showError('Set username first'); return; }

  const row = { username: currentUsername, message: txt, created_at: new Date().toISOString() };
  displayMessageRow(row, { pending:true });
  messageInput.value='';

  try{
    const { data, error } = await supabase.from('messages').insert([row]).select();
    if(error) showError('Send failed');
    else{
      // replace pending with actual id
      const pendingDiv = chatEl.querySelector('.pending');
      if(pendingDiv){ pendingDiv.classList.remove('pending'); row.id = data[0].id; }
    }
  } catch(e){ console.error(e); showError('Send exception'); }
}

/* Username logic */
async function isUsernameTakenInDB(name){
  try{
    const { data, error } = await supabase.from('users_ip').select('id').eq('username', name).limit(1);
    if(error){ console.error(error); return true; }
    return data.length>0;
  } catch(e){ console.error(e); return true; }
}

saveNameBtn.addEventListener('click', async ()=>{
  const name = usernameEl.value.trim();
  if(!name){ showError('Enter username'); return; }
  if(oldUsernames.includes(name)){
    currentUsername = name;
    localStorage.setItem('chatUsername', currentUsername);
    currentUsernameLabel.textContent='Username: '+currentUsername;
    showError('Switched to saved username');
    return;
  }
  const taken = await isUsernameTakenInDB(name);
  if(taken){ showError('Username already taken'); return; }

  currentUsername=name;
  localStorage.setItem('chatUsername', currentUsername);
  oldUsernames.push(name); localStorage.setItem('oldUsernames', JSON.stringify(oldUsernames));
  currentUsernameLabel.textContent='Username: '+currentUsername;

  // store IP in separate table
  try{
    const ipResp = await fetch('https://api.ipify.org?format=json');
    const ipData = await ipResp.json();
    await supabase.from('users_ip').insert([{ username:currentUsername, ip:ipData.ip }]);
  } catch(e){ console.error('IP store error', e); }
  showError('Username saved');
});

/* Auto-scroll toggle */
autoScrollToggle.addEventListener('click', ()=>{
  autoScroll=!autoScroll;
  autoScrollToggle.textContent='AutoScroll: '+(autoScroll?'ON':'OFF');
});

/* Network UI */
function updateNetworkUI(){
  if(!navigator.onLine){ statusEl.textContent='Offline'; statusEl.className='offline'; return; }
  statusEl.textContent = realtimeConnected?'Realtime':'Online';
  statusEl.className='online';
}

/* Realtime subscription */
async function subscribeRealtime(){
  try{
    supabase.removeAllChannels();
    const channel = supabase.channel('realtime-messages')
      .on('postgres_changes', { event:'INSERT', schema:'public', table:'messages' }, payload=>{
        displayMessageRow(payload.new);
      });
    await channel.subscribe();
    realtimeConnected=true;
    updateNetworkUI();
  } catch(e){ console.error(e); realtimeConnected=false; updateNetworkUI(); }
}

window.addEventListener('online', updateNetworkUI);
window.addEventListener('offline', updateNetworkUI);

if(currentUsername){
  usernameEl.value=currentUsername;
  currentUsernameLabel.textContent='Username: '+currentUsername;
}

/* Init */
(async ()=>{
  await loadMessages();
  await subscribeRealtime();
  sendBtn.addEventListener('click', sendMessage);
  messageInput.addEventListener('keydown', e=>{ if(e.key==='Enter') sendMessage(); });
})();
</script>
</body>
  </html>

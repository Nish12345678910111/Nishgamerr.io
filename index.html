          if(navigator.serviceWorker && navigator.serviceWorker.controller){

            new Notification(`New from ${payload.new.username}`, { body: payload.new.message ?? '' });

      })

  }catch(e){
    console.error('subscribe error', e);

  }
}

saveNameBtn.addEventListener('click', async () => {
  const name = usernameEl.value.trim();
  if(!name){ flashNameMsg('Enter a username'); return; }

  // if name is in our old local list, allow switching back
  if(oldUsernames.includes(name)){
    currentUsername = name;
    localStorage.setItem('chatUsername', currentUsername);
    currentUsernameLabel.textContent = 'Username: ' + currentUsername;
    flashNameMsg('Switched to saved username');
    return;
  }

  // check DB if it's taken by someone else
  const taken = await isUsernameTakenInDB(name);
  if(taken){
    flashNameMsg('Username already taken');
    usernameEl.value = currentUsername || '';
    return;
  }

  // accept new username
  currentUsername = name;
  localStorage.setItem('chatUsername', currentUsername);
  if(!oldUsernames.includes(name)){ oldUsernames.push(name); localStorage.setItem('oldUsernames', JSON.stringify(oldUsernames)); }
  currentUsernameLabel.textContent = 'Username: ' + currentUsername;
  flashNameMsg('Username saved');
});

/* initialize username UI */
if(currentUsername){
  usernameEl.value = currentUsername;
  currentUsernameLabel.textContent = 'Username: ' + currentUsername;
} else {
  currentUsernameLabel.textContent = 'Username: Guest';
}

/* Realtime subscription: on INSERT, refresh canonical list (and send notification if tab hidden) */
async function subscribeRealtime(){
  try{
    supabase.removeAllChannels();
    await supabase.channel('realtime-messages')
      .on('postgres_changes', { event:'INSERT', schema:'public', table:'messages' }, payload => {
        // show notification if tab hidden and permission granted
        if(Notification.permission === 'granted' && document.hidden && payload.new.username !== currentUsername){
          if(navigator.serviceWorker && navigator.serviceWorker.controller){
            navigator.serviceWorker.controller.postMessage({ type:'notify', title:`${payload.new.username}`, body: payload.new.message ?? '' });
          } else {
            new Notification(`${payload.new.username}`, { body: payload.new.message ?? '' });
          }
        }
        // refresh canonical list
        loadMessages();
      })
      .subscribe();
  }catch(e){
    console.error('subscribe error', e);
    showError('Realtime subscribe failed — check console.');
  }
}

/* Polling fallback for "0 sec" feel */
function startPolling(){
  if(pollTimer) clearInterval(pollTimer);
  pollTimer = setInterval(loadMessages, 500); // 0.5s refresh
}

/* Service worker blob (in-page) for background while browser is running */
const swBlobCode = `
self.addEventListener('install', e => self.skipWaiting());
self.addEventListener('activate', e => self.clients.claim());
self.addEventListener('message', e => {
  const d = e.data;
  if(!d || d.type !== 'notify') return;
  const title = d.title || 'New message';
  const opts = { body: d.body || '', tag: 'chat-notify', renotify: true };
  self.registration.showNotification(title, opts);
});
self.addEventListener('notificationclick', e => {
  e.notification.close();
  e.waitUntil(clients.matchAll({ type:'window' }).then(list => {
    for(const w of list) if(w.visibilityState === 'visible') return w.focus();
    return clients.openWindow('/');
  }));
});
`;

/* Register blob SW + (optionally) firebase worker registration attempt if firebaseConfig provided */
async function registerBlobSwAndFcm(){
  if(!('serviceWorker' in navigator)) return;
  try{
    const blob = new Blob([swBlobCode], { type:'application/javascript' });
    const blobUrl = URL.createObjectURL(blob);
    await navigator.serviceWorker.register(blobUrl);
    console.log('Blob service worker registered.');

    // optional: if user filled firebaseConfig & has firebase-messaging-sw.js at site root, try registering it
    if(firebaseConfig.apiKey){
      try{
        const reg = await navigator.serviceWorker.register('/firebase-messaging-sw.js');
        console.log('Registered firebase-messaging-sw.js at root:', reg.scope);
        // Attempt to register FCM token (function below)
        await registerFcmToken(reg);
      }catch(e){
        console.warn('Registering firebase-messaging-sw.js failed. Ensure the file exists at site root to enable closed-browser push.', e);
      }
    }
  }catch(e){ console.warn('service worker blob failed', e); }
}

/* Optional FCM token registration (requires firebaseConfig filled and firebase-messaging-sw.js present at root) */
async function registerFcmToken(registration){
  try{
    if(!firebaseConfig.apiKey) return;
    const [{ initializeApp }, { getMessaging, getToken, onMessage }] = await Promise.all([
      import('https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js'),
      import('https://www.gstatic.com/firebasejs/11.0.1/firebase-messaging.js')
    ]);
    const app = initializeApp(firebaseConfig);
    const messaging = getMessaging(app);

    const perm = await Notification.requestPermission();
    if(perm !== 'granted'){ console.log('Notif permission not granted for FCM'); return; }

    const token = await getToken(messaging, { vapidKey: FIREBASE_VAPID_KEY, serviceWorkerRegistration: registration });
    console.log('FCM token:', token);

    // try to save to Supabase (optional table push_subscriptions must exist)
    try{
      await supabase.from('push_subscriptions').insert([{ token, created_at: new Date().toISOString() }]);
      console.log('Saved FCM token to push_subscriptions (if table exists).');
    }catch(e){ console.warn('Saving FCM token failed (create push_subscriptions table to save tokens)', e); }

    onMessage(messaging, payload => {
      const n = payload.notification;
      if(n && Notification.permission === 'granted') new Notification(n.title, { body: n.body });
    });

  }catch(e){ console.warn('registerFcmToken error', e); }
}

/* INIT */
(async function init(){
  // register in-page SW & optional FCM worker
  await registerBlobSwAndFcm();

  if('Notification' in window && Notification.permission !== 'granted'){
    try{ await Notification.requestPermission(); } catch(e){ console.warn(e); }
  }

  // initial load & live updates
  await loadMessages();
  await subscribeRealtime();
  startPolling();

  // UI handlers
  sendBtn.addEventListener('click', sendMessage);
  messageInput.addEventListener('keydown', e => { if(e.key === 'Enter') sendMessage(); });
  saveNameBtn.addEventListener('click', () => saveNameBtn.click()); // saveName wired above

  window.addEventListener('online', resendPending);
})();

<style>
  /* GUI preserved (compact) */
  body { background:#0b1220; color:#e6eef8; font-family:Inter,system-ui,sans-serif; display:flex; justify-content:center; padding:18px; margin:0; }
  .wrap { width:100%; max-width:720px; }

  #username { background:#0f1724; color:#e6eef8; border:1px solid #1f2937; padding:6px 8px; border-radius:6px; width:48%; }
  #chat { background:#071127; border-radius:8px; padding:12px; height:320px; overflow-y:auto; border:1px solid #132033; }
  .message { margin-bottom:10px; display:flex; align-items:center; justify-content:space-between; gap:8px; }
  .message .info { display:flex; gap:8px; align-items:center; flex:1; }

  .text { color:#e6eef8; }

  #messageInput { flex:1; padding:10px; border-radius:8px; background:#0f1724; color:#e6eef8; border:1px solid #1f2937; }
  #sendBtn, #delAllBtn, #autoScrollBtn, #changeNameBtn { padding:10px 14px; background:#2563eb; border:none; border-radius:8px; color:white; cursor:pointer; }
  #nameMsg { color:#fb7185; font-size:0.9rem; margin-top:6px; min-height:1.2em; }
  .pending { opacity:0.6; font-style:italic; }
  #status { position:fixed; right:14px; top:14px; padding:6px 10px; border-radius:8px; font-weight:700; }
  .online { background:#16a34a; color:#052e0b; } .offline { background:#dc2626; color:#2b0202; }
  #errorBox { margin-top:8px; color:#fecaca; min-height:1.2em; }
  .btnRow { display:flex; gap:8px; align-items:center; }
  .smallNote { color:#94a3b8; font-size:0.8rem; margin-top:6px; }

<script type="module">

const chatEl = document.getElementById('chat');
const usernameEl = document.getElementById('username');
const saveNameBtn = document.getElementById('saveName');
const changeNameBtn = document.getElementById('changeNameBtn');
const nameMsgEl = document.getElementById('nameMsg');
const deviceNote = document.getElementById('deviceNote');
const currentUsernameLabel = document.getElementById('currentUsername');
const messageInput = document.getElementById('messageInput');
const sendBtn = document.getElementById('sendBtn');

const statusEl = document.getElementById('status');
const errorBox = document.getElementById('errorBox');

/* STATE */
let currentUsername = localStorage.getItem('chatUsername') || '';
let oldUsernames = JSON.parse(localStorage.getItem('oldUsernames') || '[]');
let autoScroll = localStorage.getItem('autoScroll') !== 'false';
let deviceId = localStorage.getItem('chat_device_id') || crypto.randomUUID();
if (!localStorage.getItem('chat_device_id')) localStorage.setItem('chat_device_id', deviceId);
let deviceIp = null;
let realtimeConnected = false;
let realtimeRetryCount = 0;
const maxRealtimeRetries = 8;
const OWNED_IDS_KEY = 'owned_message_ids_v2';
const PENDING_KEY = 'chat_pending_v4';

function getOwnedIds(){ return JSON.parse(localStorage.getItem(OWNED_IDS_KEY) || '[]'); }
function addOwnedId(id){ const a = getOwnedIds(); if(!a.includes(String(id))) a.push(String(id)); localStorage.setItem(OWNED_IDS_KEY, JSON.stringify(a)); }
function removeOwnedId(id){ const a = getOwnedIds().filter(x => String(x) !== String(id)); localStorage.setItem(OWNED_IDS_KEY, JSON.stringify(a)); }
function getPending(){ return JSON.parse(localStorage.getItem(PENDING_KEY) || '[]'); }
function setPending(arr){ localStorage.setItem(PENDING_KEY, JSON.stringify(arr)); }
function addPending(obj){ const a = getPending(); a.push(obj); setPending(a); }
function removePendingByMatch(username, message, created_at){ const a = getPending().filter(x => !(x.username===username && x.message===message && x.created_at===created_at)); setPending(a); }

function escapeHtml(s){ return String(s || '').replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }
function fmtTime(ts){ try{ return new Date(ts).toLocaleString(); } catch { return '??:??'; } }
function showError(msg){ errorBox.textContent = msg; setTimeout(()=>{ if(errorBox.textContent === msg) errorBox.textContent = ''; }, 3500); }
function flashNameMsg(txt){ nameMsgEl.textContent = txt; setTimeout(()=> nameMsgEl.textContent = '', 2200); }
function updateAutoScrollBtn(){ autoScrollBtn.textContent = `Auto Scroll: ${autoScroll ? 'ON' : 'OFF'}`; autoScrollBtn.style.background = autoScroll ? '#2563eb' : '#475569'; }

/* Network status handling (fixed) */
function setStatusOffline(){ statusEl.textContent = 'Offline'; statusEl.className = 'offline'; }
function setStatusOnline(){ statusEl.textContent = 'Online'; statusEl.className = 'online'; }
function setStatusRealtime(){ statusEl.textContent = 'Realtime'; statusEl.className = 'online'; }
function setRealtimeConnected(connected){
  realtimeConnected = !!connected;
  if(!navigator.onLine){ setStatusOffline(); return; }
  if(realtimeConnected) setStatusRealtime(); else setStatusOnline();
}
function updateNetworkUI(){ if(!navigator.onLine){ setStatusOffline(); realtimeConnected = false; } else setRealtimeConnected(realtimeConnected); }
window.addEventListener('online', () => { updateNetworkUI(); initRealtime(); resendPending(); });
window.addEventListener('offline', () => { updateNetworkUI(); realtimeConnected = false; });

/* Get public IP (non-blocking) */
async function fetchIP(){
  try{
    const r = await fetch('https://api.ipify.org?format=json');
    if(!r.ok) return null;
    const j = await r.json();
    return j.ip;
  }catch(e){ console.warn('fetchIP failed', e); return null; }
}

/* Small service worker blob for notifications */
const swCode = `
self.addEventListener('install', e => self.skipWaiting());
self.addEventListener('activate', e => self.clients.claim());
self.addEventListener('message', e => {
  const d = e.data; if(!d || d.type !== 'notify') return;
  const title = d.title || 'New message'; const opts = { body: d.body || '', tag: 'chat-notify', renotify: true };
  self.registration.showNotification(title, opts);
});
self.addEventListener('notificationclick', e => {
  e.notification.close();
  e.waitUntil(clients.matchAll({ type:'window' }).then(list => { for(const w of list) if(w.visibilityState === 'visible') return w.focus(); return clients.openWindow('/'); }));
});
`;
async function registerBlobSW(){ if(!('serviceWorker' in navigator)) return null; try{ const blob = new Blob([swCode], { type:'application/javascript' }); const url = URL.createObjectURL(blob); const reg = await navigator.serviceWorker.register(url); return reg; }catch(e){ console.warn('sw register failed', e); return null; } }
async function ensureNotificationPermission(){ if('Notification' in window && Notification.permission !== 'granted'){ try{ await Notification.requestPermission(); }catch(e){ console.warn(e); } } }

/* Display message row (delete button only if owned by this device) */
function displayMessageRow(row, { pending=false, localPending=false } = {}){
  // dedupe by id or pending key
  if(row.id && chatEl.querySelector(`[data-id='${row.id}']`)) return;
  if(pending && row._pending_key && chatEl.querySelector(`[data-pending='${row._pending_key}']`)) return;

  const username = row.username ?? 'Unknown';
  const message = row.message ?? '';
  const created_at = row.created_at ?? new Date().toISOString();

  const wrapper = document.createElement('div');
  wrapper.className = 'message' + (pending ? ' pending' : '');
  if(row.id) wrapper.dataset.id = String(row.id);
  if(pending && row._pending_key) wrapper.dataset.pending = String(row._pending_key);

  const info = document.createElement('div');
  info.className = 'info';
  info.innerHTML = `<span class="username">${escapeHtml(username)}</span>
                    <span class="text">${escapeHtml(message)}</span>
                    <span class="ts">[${fmtTime(created_at)}]</span>`;
  wrapper.appendChild(info);

  const ownedByThisDevice = (row.device_id && row.device_id === deviceId)
                           || (row.id && getOwnedIds().includes(String(row.id)))
                           || (localPending === true);

  if(ownedByThisDevice){
    const delBtn = document.createElement('button');
    delBtn.className = 'delBtn';
    delBtn.title = 'Delete message';
    delBtn.textContent = '×';
    // NO confirm/alert for single delete as requested — immediate delete for owned messages only
    delBtn.onclick = async (e) => {
      e.stopPropagation();
      // if local pending (no id) remove from local pending and UI
      if(!row.id && localPending){
        wrapper.remove();
        removePendingByMatch(username, message, created_at);
        return;
      }
      const ok = await deleteMessage(row, wrapper);
      if(!ok) showError('Delete failed');
    };
    wrapper.appendChild(delBtn);
  } else {
    const spacer = document.createElement('div'); spacer.style.width = '22px'; wrapper.appendChild(spacer);
  }

  chatEl.appendChild(wrapper);
  if(autoScroll) chatEl.scrollTop = chatEl.scrollHeight;
}

/* Load messages (attempt device_id selection; fallback if missing) */
async function loadMessages(){
  try{
    const { data, error } = await supabase.from('messages').select('id, username, message, created_at, device_id').order('created_at', { ascending: true });
    if(error){
      console.warn('select with device_id failed; fallback', error);
      const { data: d2, error: e2 } = await supabase.from('messages').select('id, username, message, created_at').order('created_at', { ascending: true });
      if(e2){ console.error('load fallback failed', e2); showError('Failed to load messages (DB).'); return; }
      chatEl.innerHTML = '';
      d2.forEach(r => {
        displayMessageRow(r);
        if(r.device_id && r.device_id === deviceId && r.id) addOwnedId(r.id);
      });
      getPending().forEach(p => displayMessageRow(p, { pending:true, localPending:true }));
      return;
    }
    chatEl.innerHTML = '';
    data.forEach(r => {
      displayMessageRow(r);
      if(r.device_id && r.device_id === deviceId && r.id) addOwnedId(r.id);
    });
    getPending().forEach(p => displayMessageRow(p, { pending:true, localPending:true }));
  } catch(e){
    console.error('loadMessages exception', e);
    showError('Load exception — see console.');
  }
}

/* Pending queue resend */
async function resendPending(){
  const arr = getPending();
  if(!arr.length) return;
  for(const p of [...arr]){
    try{
      const { data, error } = await supabase.from('messages').insert([p]).select().maybeSingle();
      if(!error && data){
        removePendingByMatch(p.username, p.message, p.created_at);
        if(data.id) addOwnedId(String(data.id));
        // remove pending UI nodes by pending key
        const pendingNodes = Array.from(chatEl.querySelectorAll('.message.pending'));
        for(const n of pendingNodes){
          if(n.dataset.pending === String(p._pending_key)) n.remove();
        }
        displayMessageRow(data);
      }
    }catch(e){ console.warn('resend error', e); }
  }
}

/* Send message: tries device_id first; fallback if not supported */
async function sendMessage(){
  const txt = messageInput.value.trim();
  if(!txt) return;
  if(!currentUsername){ flashNameMsg('Set username first'); return; }

  const created_at = new Date().toISOString();
  const pendingKey = crypto.randomUUID();
  const localPending = { username: currentUsername, message: txt, created_at, _pending_key: pendingKey };

  // optimistic UI
  displayMessageRow(localPending, { pending:true, localPending:true });
  addPending(localPending);
  messageInput.value = '';

  if(!navigator.onLine) return;

  try{
    const { data, error } = await supabase.from('messages').insert([{ username: currentUsername, message: txt, device_id: deviceId, created_at }]).select().maybeSingle();
    if(error){
      const errStr = String(error.message || error.details || '').toLowerCase();
      console.warn('insert error', error);
      // fallback if device_id column missing
      if(errStr.includes('column') && errStr.includes('device_id') || error.code === '42703'){
        try{
          const { data: d2, error: e2 } = await supabase.from('messages').insert([{ username: currentUsername, message: txt, created_at }]).select().maybeSingle();
          if(e2){ console.error('fallback insert error', e2); showError('Send failed; queued locally.'); return; }
          removePendingByMatch(currentUsername, txt, created_at);
          const nodes = Array.from(chatEl.querySelectorAll('.message.pending'));
          for(const n of nodes){ if(n.dataset.pending === String(pendingKey)) n.remove(); }
          if(d2 && d2.id) addOwnedId(String(d2.id));
          displayMessageRow(d2);
          return;
        }catch(fbEx){ console.error('fallback exception', fbEx); showError('Send exception; queued.'); return; }
      } else {
        showError('Send failed; queued locally.');
        return;
      }
    }
    if(data){
      removePendingByMatch(currentUsername, txt, created_at);
      const nodes = Array.from(chatEl.querySelectorAll('.message.pending'));
      for(const n of nodes){ if(n.dataset.pending === String(pendingKey)) n.remove(); }
      if(data.id) addOwnedId(String(data.id));
      displayMessageRow(data);
    }
  }catch(ex){ console.error('send exception', ex); showError('Send exception; queued locally.'); }
}

/* Delete single message (guarded): returns true if success */
async function deleteMessage(row, domNode){
  if(!row || !row.id){ return false; }
  // Only allow if owned by us (by device_id or by owned id)
  const owned = (row.device_id && row.device_id === deviceId) || getOwnedIds().includes(String(row.id));
  if(!owned){
    showError('Cannot delete: not owned by this device.');
    return false;
  }
  try{
    // Try guarded delete by device_id first
    const { error } = await supabase.from('messages').delete().eq('id', row.id).eq('device_id', deviceId);
    if(!error){
      domNode.remove();
      removeOwnedId(String(row.id));
      return true;
    }
    // If server complains about missing device_id column, fallback to delete by id if locally owned
    const errStr = String(error.message || error.details || '').toLowerCase();
    if(errStr.includes('column') && errStr.includes('device_id')){
      if(!getOwnedIds().includes(String(row.id))){
        showError('Cannot delete: not owned by this device.');
        return false;
      }
      const { error: e2 } = await supabase.from('messages').delete().eq('id', row.id);
      if(e2){ console.error('fallback delete error', e2); return false; }
      domNode.remove();
      removeOwnedId(String(row.id));
      return true;
    } else {
      console.error('delete error', error);
      return false;
    }
  }catch(e){
    console.warn('delete exception', e);
    // fallback: if we track id locally, try deleting by id
    if(getOwnedIds().includes(String(row.id))){
      try{
        const { error: e2 } = await supabase.from('messages').delete().eq('id', row.id);
        if(e2){ console.error('fallback delete error 2', e2); return false; }
        domNode.remove(); removeOwnedId(String(row.id)); return true;
      }catch(finalErr){ console.error('final delete error', finalErr); return false; }
    }
    return false;
  }
}

/* Delete All (mine) — TWO confirms required */
async function deleteAllMyMessages(){
  if(!currentUsername){ flashNameMsg('Set username first'); return; }
  const c1 = confirm('Are you sure you want to delete ALL your messages?');
  if(!c1) return;
  const c2 = confirm('This will permanently delete all messages from your device. Confirm again?');
  if(!c2) return;

  try{
    // Prefer deleting by device_id if available
    const { error } = await supabase.from('messages').delete().eq('device_id', deviceId);
    if(!error){
      // remove UI nodes owned by us (owned ids)
      const owned = getOwnedIds();
      Array.from(chatEl.children).forEach(node => {
        const id = node.dataset.id;
        const uname = node.querySelector('.username')?.textContent;
        if((id && owned.includes(String(id))) || uname === currentUsername) node.remove();
      });
      localStorage.removeItem(OWNED_IDS_KEY);
      return;
    }
    // fallback: delete by known owned ids
    const errStr = String(error.message || error.details || '').toLowerCase();
    if(errStr.includes('column') && errStr.includes('device_id')){
      const ownedIds = getOwnedIds();
      for(const id of ownedIds){
        try{ await supabase.from('messages').delete().eq('id', id); removeOwnedId(id); } catch(e){ console.warn('delete per-id failed', e); }
      }
      Array.from(chatEl.children).forEach(node=>{
        const id = node.dataset.id;
        const uname = node.querySelector('.username')?.textContent;
        if((id && ownedIds.includes(String(id))) || uname === currentUsername) node.remove();
      });
      localStorage.removeItem(OWNED_IDS_KEY);
      return;
    } else {
      console.error('deleteAll error', error);
      showError('Delete-all failed');
    }
  }catch(e){
    console.error('deleteAll exception', e);
    // fallback: delete by owned ids anyway
    const ownedIds = getOwnedIds();
    for(const id of ownedIds){
      try{ await supabase.from('messages').delete().eq('id', id); removeOwnedId(id); } catch(err){ console.warn('delete fallback failed', err); }
    }
    Array.from(chatEl.children).forEach(node=>{
      const id = node.dataset.id;
      const uname = node.querySelector('.username')?.textContent;
      if((id && ownedIds.includes(String(id))) || uname === currentUsername) node.remove();
    });
    localStorage.removeItem(OWNED_IDS_KEY);
  }
}

/* Username registration: best-effort (falls back if table missing) */
async function tryRegisterUsername(name){
  if(!deviceIp) deviceIp = await fetchIP();
  try{
    const { data, error } = await supabase.from('user_ips').insert([{ username: name, device_id: deviceId, ip_address: deviceIp || 'unknown' }]).select().maybeSingle();
    if(error){
      const msg = String(error.message || error.details || '').toLowerCase();
      // if table missing or unique violation, allow local save
      if(msg.includes('relation') || msg.includes('does not exist') || msg.includes('duplicate') || msg.includes('unique')){
        console.warn('user_ips insert fallback', error);
        return true;
      }
      console.error('user_ips insert error', error);
      return false;
    }
    return true;
  }catch(e){
    console.warn('tryRegisterUsername exception', e);
    return true;
  }
}

/* Save username */
saveNameBtn.addEventListener('click', async () => {
  const name = usernameEl.value.trim();
  if(!name){ flashNameMsg('Enter a username'); return; }
  if(oldUsernames.includes(name)){
    currentUsername = name;
    localStorage.setItem('chatUsername', currentUsername);
    currentUsernameLabel.textContent = 'Username: ' + currentUsername;
    flashNameMsg('Switched to saved username');
    return;
  }
  const ok = await tryRegisterUsername(name);
  if(!ok){ flashNameMsg('Registration failed'); return; }
  currentUsername = name;
  localStorage.setItem('chatUsername', currentUsername);
  oldUsernames.push(name);
  localStorage.setItem('oldUsernames', JSON.stringify(oldUsernames));
  currentUsernameLabel.textContent = 'Username: ' + currentUsername;
  flashNameMsg('Username saved');
});
changeNameBtn.addEventListener('click', () => {
  currentUsername = '';
  localStorage.removeItem('chatUsername');
  usernameEl.value = '';
  currentUsernameLabel.textContent = 'Username: Guest';
  flashNameMsg('You can now choose a new username');
});

/* Notification / SW */
async function registerBlobSW(){ if(!('serviceWorker' in navigator)) return null; try{ const blob = new Blob([swCode], { type:'application/javascript' }); const url = URL.createObjectURL(blob); const reg = await navigator.serviceWorker.register(url); return reg; }catch(e){ console.warn('sw register failed', e); return null; } }
async function ensureNotificationPermission(){ if('Notification' in window && Notification.permission !== 'granted'){ try{ await Notification.requestPermission(); }catch(e){ console.warn(e); } } }

/* Realtime subscription with robust handling */
let channel = null;
async function initRealtime(){
  try{
    try{ supabase.removeAllChannels(); }catch(e){/* ignore */}
    channel = supabase.channel('realtime-messages-' + Date.now(), { config: { broadcast: { ack: true } } });

    channel.on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => {
      displayMessageRow(payload.new);
      if(Notification.permission === 'granted' && document.hidden && payload.new.username !== currentUsername){
        if(navigator.serviceWorker && navigator.serviceWorker.controller){
          navigator.serviceWorker.controller.postMessage({ type:'notify', title: payload.new.username, body: payload.new.message || '' });
        } else {
          new Notification(payload.new.username, { body: payload.new.message || '' });
        }
      }
    });

    channel.on('postgres_changes', { event: 'DELETE', schema: 'public', table: 'messages' }, payload => {
      const el = chatEl.querySelector(`[data-id='${payload.old.id}']`);
      if(el) el.remove();
      removeOwnedId(String(payload.old.id));
    });

    await channel.subscribe();
    setRealtimeConnected(true);
  }catch(e){
    console.warn('initRealtime failed', e);
    setRealtimeConnected(false);
    realtimeRetryCount++;
    if(realtimeRetryCount <= maxRealtimeRetries){
      const delay = Math.min(1000 * Math.pow(2, realtimeRetryCount), 30000);
      setTimeout(initRealtime, delay);
    }
  }
}

/* Boot */
(async function start(){
  deviceIp = await fetchIP();
  deviceNote.textContent = deviceIp ? `Device ID: ${deviceId} · IP: ${deviceIp}` : `Device ID: ${deviceId}`;
  updateAutoScrollBtn();
  if(currentUsername){ usernameEl.value = currentUsername; currentUsernameLabel.textContent = 'Username: ' + currentUsername; }
  await registerBlobSW();
  await ensureNotificationPermission();
  await loadMessages();
  initRealtime();
  setInterval(loadMessages, 1000); // polling fallback (1s)
  resendPending();
})();

/* Wire UI */
sendBtn.addEventListener('click', sendMessage);
messageInput.addEventListener('keydown', e => { if(e.key === 'Enter') sendMessage(); });
delAllBtn.addEventListener('click', deleteAllMyMessages);
autoScrollBtn.addEventListener('click', () => { autoScroll = !autoScroll; localStorage.setItem('autoScroll', autoScroll ? 'true' : 'false'); updateAutoScrollBtn(); });

/* small helper: fetchIP */
async function fetchIP(){ try{ const r = await fetch('https://api.ipify.org?format=json'); if(!r.ok) return null; const j = await r.json(); return j.ip; }catch(e){ return null; } }

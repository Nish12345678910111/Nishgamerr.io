<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Modern Chat</title>

<!-- supabase client -->
<script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm"></script>

<style>
/* GUI left unchanged, just small tweaks kept consistent */
body { background:#0b1220; color:#e6eef8; font-family:Inter,system-ui,sans-serif; display:flex; justify-content:center; padding:18px; margin:0; }
.wrap { width:100%; max-width:720px; }
h1 { text-align:center; color:#60a5fa; margin-bottom:10px; font-size:1.5rem; font-weight:700; }
.top { display:flex; justify-content:space-between; align-items:center; margin-bottom:8px; gap:8px; flex-wrap:wrap; }
#currentUsername { color:#94a3b8; font-size:0.95rem; }
#username { background:#0f1724; color:#e6eef8; border:1px solid #1f2937; padding:6px 8px; border-radius:6px; width:48%; }
#chat { background:#071127; border-radius:8px; padding:12px; height:300px; overflow-y:auto; border:1px solid #132033; }
.message { margin-bottom:10px; display:flex; align-items:center; gap:6px; flex-wrap:wrap; }
.username { color:#60a5fa; font-weight:700; margin-right:8px; }
.ts { color:#94a3b8; font-size:0.82rem; margin-left:8px; }
.delBtn { width:18px; height:18px; font-size:0.7rem; border:none; border-radius:2px; background:#fb7185; color:white; cursor:pointer; flex-shrink:0; }
#controls { display:flex; gap:8px; margin-top:10px; flex-wrap:wrap; }
#messageInput { flex:1; padding:10px; border-radius:8px; background:#0f1724; color:#e6eef8; border:1px solid #1f2937; }
#sendBtn, #delAllBtn, #autoScrollBtn, #changeNameBtn { padding:10px 14px; background:#2563eb; border:none; border-radius:8px; color:white; cursor:pointer; }
#nameMsg { color:#fb7185; font-size:0.9rem; margin-top:6px; min-height:1.2em; }
.pending { opacity:0.6; font-style:italic; }
#status { position:fixed; right:14px; top:14px; padding:6px 10px; border-radius:8px; font-weight:700; }
.online { background:#16a34a; color:#052e0b; } .offline { background:#dc2626; color:#2b0202; }
#errorBox { margin-top:8px; color:#fecaca; min-height:1.2em; }
.btnRow { display:flex; flex-wrap:wrap; gap:8px; align-items:center; justify-content:flex-end; }
.smallNote { color:#94a3b8; font-size:0.8rem; margin-top:6px; }
</style>
</head>
<body>
  <div id="status" class="offline">Offline</div>

  <div class="wrap">
    <h1>Modern Chat</h1>

    <div class="top">
      <div>
        <span id="currentUsername">Username: Guest</span>
        <input id="username" placeholder="Enter username" />
        <button id="saveName">Save</button>
        <button id="changeNameBtn" title="Change username">Change</button>
        <div id="nameMsg"></div>
        <div class="smallNote" id="deviceNote"></div>
      </div>

      <div class="btnRow">
        <button id="autoScrollBtn" title="Toggle auto scroll">Auto Scroll: ON</button>
        <button id="delAllBtn" title="Delete all my messages">Delete All</button>
      </div>
    </div>

    <div id="chat" role="log" aria-live="polite"></div>

    <div id="controls">
      <input id="messageInput" placeholder="Type a message" />
      <button id="sendBtn">Send</button>
    </div>

    <div id="errorBox"></div>
  </div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

/* ---------------- CONFIG ---------------- */
const SUPABASE_URL = 'https://xvnbxdcqmfsnnvbugasi.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh2bmJ4ZGNxbWZzbm52YnVnYXNpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA2OTE5NjIsImV4cCI6MjA3NjI2Nzk2Mn0.vQELSSzCZtFi8jXGWcc8Qn_PV0W_dpmd_R3nF3zg0H0';
const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, { realtime: { timeout: 15000 } });
/* ---------------------------------------- */

/* DOM */
const chatEl = document.getElementById('chat');
const usernameEl = document.getElementById('username');
const saveNameBtn = document.getElementById('saveName');
const changeNameBtn = document.getElementById('changeNameBtn');
const nameMsgEl = document.getElementById('nameMsg');
const deviceNote = document.getElementById('deviceNote');
const currentUsernameLabel = document.getElementById('currentUsername');
const messageInput = document.getElementById('messageInput');
const sendBtn = document.getElementById('sendBtn');
const delAllBtn = document.getElementById('delAllBtn');
const autoScrollBtn = document.getElementById('autoScrollBtn');
const statusEl = document.getElementById('status');
const errorBox = document.getElementById('errorBox');

/* State */
let currentUsername = localStorage.getItem('chatUsername') || '';
let oldUsernames = JSON.parse(localStorage.getItem('oldUsernames') || '[]');
let autoScroll = localStorage.getItem('autoScroll') !== 'false';
let deviceId = localStorage.getItem('chat_device_id') || '';
let deviceIp = null;

/* Generate device id if missing */
function genUUID(){
  return ([1e7]+-1e3+-4e3+-8e3+-1e11).replace(/[018]/g, c =>
    (c ^ crypto.getRandomValues(new Uint8Array(1))[0] & 15 >> c / 4).toString(16)
  );
}
if(!deviceId){ deviceId = genUUID(); localStorage.setItem('chat_device_id', deviceId); }

/* Network UI */
function updateNetworkUI(){ const online = navigator.onLine; statusEl.textContent = online ? 'Online' : 'Offline'; statusEl.className = online ? 'online' : 'offline'; }
window.addEventListener('online', updateNetworkUI);
window.addEventListener('offline', updateNetworkUI);
updateNetworkUI();

/* Helpers */
function escapeHtml(s){ return String(s||'').replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }
function fmtTime(ts){ try{ return new Date(ts).toLocaleString(); } catch { return '??'; } }
function flashNameMsg(txt){ nameMsgEl.textContent = txt; setTimeout(()=> nameMsgEl.textContent='',2200); }
function showError(txt){ errorBox.textContent = txt; setTimeout(()=>{ if(errorBox.textContent===txt) errorBox.textContent=''; },4000); }

/* Auto scroll UI */
function updateAutoScrollBtn(){ autoScrollBtn.textContent = `Auto Scroll: ${autoScroll ? 'ON' : 'OFF'}`; autoScrollBtn.style.background = autoScroll ? '#2563eb' : '#475569'; }
updateAutoScrollBtn();
autoScrollBtn.addEventListener('click', ()=>{ autoScroll = !autoScroll; localStorage.setItem('autoScroll', autoScroll); updateAutoScrollBtn(); });

/* Fetch device public IP (ipify) */
async function fetchIP(){
  try{
    const r = await fetch('https://api.ipify.org?format=json');
    if(!r.ok) return null;
    const j = await r.json();
    return j.ip;
  }catch(e){
    console.warn('fetchIP failed', e);
    return null;
  }
}

/* Notification helper: blob SW to show notifications while backgrounded */
const swCode = `
self.addEventListener('install', e => self.skipWaiting());
self.addEventListener('activate', e => self.clients.claim());
self.addEventListener('message', e => {
  const d = e.data;
  if(!d || d.type !== 'notify') return;
  const title = d.title || 'New message';
  const opts = { body: d.body || '', tag: 'chat-notify', renotify: true };
  self.registration.showNotification(title, opts);
});
self.addEventListener('notificationclick', e => {
  e.notification.close();
  e.waitUntil(clients.matchAll({ type:'window' }).then(list => {
    for(const w of list) if(w.visibilityState === 'visible') return w.focus();
    return clients.openWindow('/');
  }));
});
`;
async function registerBlobSW(){
  if(!('serviceWorker' in navigator)) return null;
  try{
    const blob = new Blob([swCode], { type:'application/javascript' });
    const url = URL.createObjectURL(blob);
    const reg = await navigator.serviceWorker.register(url);
    return reg;
  }catch(e){ console.warn('sw register failed', e); return null; }
}
async function ensureNotificationPermission(){
  if('Notification' in window && Notification.permission !== 'granted'){
    try{ await Notification.requestPermission(); } catch(e){ console.warn(e); }
  }
}

/* Display message rows (avoid duplicates) */
function displayMessageRow(row, { pending=false } = {}) {
  // skip if already exists (id-based)
  if(row.id && chatEl.querySelector(`[data-id='${row.id}']`)) return;
  const username = row.username ?? row.user ?? 'Unknown';
  const message = row.message ?? row.text ?? '';
  const created_at = row.created_at ?? new Date().toISOString();
  const div = document.createElement('div');
  div.className = 'message' + (pending ? ' pending' : '');
  if(row.id) div.dataset.id = row.id;
  div.innerHTML = `<span class="username">${escapeHtml(username)}</span>
                   <span class="text">${escapeHtml(message)}</span>
                   <span class="ts">[${fmtTime(created_at)}]</span>`;
  if(username === currentUsername && row.id){
    const delBtn = document.createElement('button');
    delBtn.className = 'delBtn';
    delBtn.textContent = '×';
    delBtn.onclick = async (e) => {
      e.stopPropagation();
      try{
        const { error } = await supabase.from('messages').delete().eq('id', row.id);
        if(error){ showError('Delete failed'); console.error(error); return; }
        div.remove();
      } catch(err){ showError('Delete failed'); console.error(err); }
    };
    div.appendChild(delBtn);
  }
  chatEl.appendChild(div);
  if(autoScroll) chatEl.scrollTop = chatEl.scrollHeight;
}

/* Pending queue helpers */
const PENDING_KEY = 'chat_pending_v2';
function getPending(){ return JSON.parse(localStorage.getItem(PENDING_KEY) || '[]'); }
function addPending(obj){ const a = getPending(); a.push(obj); localStorage.setItem(PENDING_KEY, JSON.stringify(a)); }
function removePending(obj){ const a = getPending().filter(x=> JSON.stringify(x) !== JSON.stringify(obj)); localStorage.setItem(PENDING_KEY, JSON.stringify(a)); }
async function resendPending(){ for(const p of [...getPending()]){ try{ const { error } = await supabase.from('messages').insert([{ username: p.username, message: p.message }]); if(!error) removePending(p); }catch(e){ console.warn('resend', e); } } }

/* Load messages (polling & initial render) */
async function loadMessages(){
  try{
    const { data, error } = await supabase.from('messages').select().order('created_at', { ascending:true });
    if(error){ showError('Failed to load messages'); console.error(error); return; }
    chatEl.innerHTML = '';
    data.forEach(r => displayMessageRow(r));
    getPending().forEach(p => displayMessageRow(p, { pending:true }));
  }catch(e){ console.error('loadMessages', e); showError('Load error'); }
}

/* Send message (optimistic/pending) */
async function sendMessage(){
  const txt = messageInput.value.trim();
  if(!txt) return;
  if(!currentUsername){ flashNameMsg('Set username first'); return; }
  const row = { username: currentUsername, message: txt, created_at: new Date().toISOString() };
  displayMessageRow(row, { pending: !navigator.onLine });
  messageInput.value = '';
  if(!navigator.onLine){ addPending(row); return; }
  try{
    const { error } = await supabase.from('messages').insert([{ username: currentUsername, message: txt }]);
    if(error){ console.error('insert err', error); addPending(row); showError('Send failed; queued'); }
  }catch(e){ console.error('send', e); addPending(row); showError('Send exception; queued'); }
}

/* Delete all my messages */
async function deleteAllMyMessages(){
  if(!currentUsername) return;
  try{
    const { error } = await supabase.from('messages').delete().eq('username', currentUsername);
    if(error){ showError('Delete all failed'); console.error(error); return; }
    // remove from UI
    Array.from(chatEl.children).forEach(c => {
      const uname = c.querySelector('.username')?.textContent;
      if(uname === currentUsername) c.remove();
    });
  }catch(e){ console.error('delAll', e); showError('Delete all failed'); }
}

/* USERNAME PROTECTION (saves to user_ips table) */
async function tryRegisterUsername(name){
  // ensure deviceIp present
  if(!deviceIp) deviceIp = await fetchIP();
  try{
    // find existing username record
    const { data: existing, error: selErr } = await supabase.from('user_ips').select().eq('username', name).limit(1).maybeSingle();
    if(selErr){ console.error('user_ips select error', selErr); showError('Username check failed'); return false; }

    if(!existing){
      // check if ip already used by a different username
      const { data: ipUsed } = await supabase.from('user_ips').select().eq('ip_address', deviceIp).limit(1);
      if(ipUsed && ipUsed.length > 0){
        // ip already has a username: allow only if same username? we treat it as a block to create multiple usernames from same IP if desired
        // For this version we'll allow different usernames from the same IP, but primary protection is username uniqueness across devices
        // (If you want to block same IP entirely, return false here)
      }
      // insert new user record
      const { error: insErr } = await supabase.from('user_ips').insert([{ username: name, device_id: deviceId, ip_address: deviceIp || 'unknown' }]);
      if(insErr){ console.error('user_ips insert err', insErr); showError('Register failed'); return false; }
      return true;
    } else {
      // exists => check ownership by device_id or ip_address
      if(existing.device_id === deviceId || existing.ip_address === deviceIp){
        // reclaim allowed: update device id/ip if changed
        const { error: updErr } = await supabase.from('user_ips').update({ device_id: deviceId, ip_address: deviceIp || existing.ip_address }).eq('id', existing.id);
        if(updErr){ console.warn('user_ips update failed', updErr); }
        return true;
      } else {
        // owned by other device/ip -> reject
        return false;
      }
    }
  }catch(e){ console.error('tryRegisterUsername', e); showError('Register error'); return false; }
}

/* Save username button wiring */
saveNameBtn.addEventListener('click', async () => {
  const name = usernameEl.value.trim();
  if(!name){ flashNameMsg('Enter username'); return; }

  // Local quick switch to old saved name
  if(oldUsernames.includes(name)){
    currentUsername = name;
    localStorage.setItem('chatUsername', currentUsername);
    currentUsernameLabel.textContent = 'Username: ' + currentUsername;
    flashNameMsg('Switched to saved username');
    return;
  }

  const ok = await tryRegisterUsername(name);
  if(!ok){
    flashNameMsg('Username already taken');
    usernameEl.value = currentUsername || '';
    return;
  }

  // success
  currentUsername = name;
  localStorage.setItem('chatUsername', currentUsername);
  if(!oldUsernames.includes(name)){ oldUsernames.push(name); localStorage.setItem('oldUsernames', JSON.stringify(oldUsernames)); }
  currentUsernameLabel.textContent = 'Username: ' + currentUsername;
  flashNameMsg('Username saved');
});

/* Change username button: clears local username (does not delete DB record) */
changeNameBtn.addEventListener('click', () => {
  currentUsername = '';
  localStorage.removeItem('chatUsername');
  usernameEl.value = '';
  currentUsernameLabel.textContent = 'Username: Guest';
  flashNameMsg('You can now choose a new username');
});

/* Auto-login attempt: if we have a local username verify ownership in user_ips */
(async function tryAutoLogin(){
  deviceIp = await fetchIP();
  deviceNote.textContent = deviceIp ? `Device ID saved · IP: ${deviceIp}` : `Device ID saved · IP unknown`;

  if(currentUsername){
    try{
      const { data: existing } = await supabase.from('user_ips').select().eq('username', currentUsername).limit(1).maybeSingle();
      if(existing){
        if(existing.device_id === deviceId || existing.ip_address === deviceIp){
          // allowed
          await supabase.from('user_ips').update({ device_id: deviceId, ip_address: deviceIp || existing.ip_address }).eq('id', existing.id);
          currentUsernameLabel.textContent = 'Username: ' + currentUsername;
        } else {
          // claimed by other device -> clear local stored name
          flashNameMsg('Saved username claimed elsewhere — choose another');
          currentUsername = '';
          localStorage.removeItem('chatUsername');
          currentUsernameLabel.textContent = 'Username: Guest';
        }
      } else {
        // not found in DB: register it automatically
        await supabase.from('user_ips').insert([{ username: currentUsername, device_id: deviceId, ip_address: deviceIp || 'unknown' }]);
        currentUsernameLabel.textContent = 'Username: ' + currentUsername;
      }
    }catch(e){ console.warn('auto login check error', e); }
  }
})();

/* Wire sends and controls */
sendBtn.addEventListener('click', sendMessage);
messageInput.addEventListener('keydown', e => { if(e.key === 'Enter') sendMessage(); });
delAllBtn.addEventListener('click', deleteAllMyMessages);

/* Realtime subscription (INSERT & DELETE) */
try {
  await registerBlobSW();
  await ensureNotificationPermission();
} catch(e){ /* ignore */ }

try {
  supabase.removeAllChannels();
  supabase.channel('realtime-messages')
    .on('postgres_changes', { event:'INSERT', schema:'public', table:'messages' }, payload => {
      displayMessageRow(payload.new);
      // notify when tab hidden and permission granted and message isn't from me
      if(Notification.permission === 'granted' && document.hidden && payload.new.username !== currentUsername){
        if(navigator.serviceWorker && navigator.serviceWorker.controller){
          navigator.serviceWorker.controller.postMessage({ type:'notify', title:`${payload.new.username}`, body: payload.new.message || '' });
        } else {
          new Notification(`${payload.new.username}`, { body: payload.new.message || '' });
        }
      }
    })
    .on('postgres_changes', { event:'DELETE', schema:'public', table:'messages' }, payload => {
      const el = chatEl.querySelector(`[data-id='${payload.old.id}']`);
      if(el) el.remove();
    })
    .subscribe();
} catch(e){ console.warn('realtime subscribe failed', e); showError('Realtime unavailable — using polling'); }

/* Poll fallback + initial load */
setInterval(loadMessages, 1000);
loadMessages();

/* resend queued pending when back online */
window.addEventListener('online', async () => { await resendPending(); await loadMessages(); });

</script>
</body>

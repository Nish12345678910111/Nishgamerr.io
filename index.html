<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    #chat-box {
      width: 95%;
      max-width: 480px;
      height: 400px;
      overflow-y: auto;
      background: #181818;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 10px #000;
      margin-bottom: 10px;
    }
    #username {
      width: 95%;
      max-width: 480px;
      margin-bottom: 8px;
      padding: 6px;
      border-radius: 5px;
      border: none;
      background: #222;
      color: #fff;
    }
    #message {
      width: 75%;
      padding: 8px;
      border-radius: 5px;
      border: none;
      background: #222;
      color: #fff;
    }
    button {
      padding: 8px;
      margin: 4px;
      border: none;
      border-radius: 6px;
      background: #333;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #444;
    }
    .message {
      margin-bottom: 8px;
      padding: 6px;
      border-radius: 6px;
      background: #2a2a2a;
    }
    .time {
      color: #888;
      font-size: 11px;
    }
    #controls {
      width: 95%;
      max-width: 480px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>
  <h2>Modern Chat</h2>
  <input type="text" id="username" placeholder="Enter Username..." />
  <div id="chat-box"></div>

  <div id="controls">
    <input type="text" id="message" placeholder="Type a message..." />
    <button id="send">Send</button>
  </div>

  <div>
    <button id="deleteAll">Delete All</button>
    <button id="toggleScroll">Auto-Scroll: On</button>
    <span id="status" style="margin-left: 10px; color: #0f0;">Online</span>
  </div>

  <script>
    const SUPABASE_URL = 'https://latrynkftllkwkesmohg.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxhdHJ5bmtmdGxsa3drZXNtb2hnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4OTg5MzgsImV4cCI6MjA3NjQ3NDkzOH0.DBxC0tKd5axpldXK6CbKCR2rNqva-aerd_f985LTg0k';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const chatBox = document.getElementById('chat-box');
    const usernameInput = document.getElementById('username');
    const messageInput = document.getElementById('message');
    const sendBtn = document.getElementById('send');
    const deleteAllBtn = document.getElementById('deleteAll');
    const toggleScrollBtn = document.getElementById('toggleScroll');
    const statusEl = document.getElementById('status');

    let autoScroll = true;
    let deviceId = localStorage.getItem('device_id');
    if (!deviceId) {
      deviceId = Math.random().toString(36).substring(2);
      localStorage.setItem('device_id', deviceId);
    }

    async function checkConnection() {
      try {
        const { data, error } = await supabase.from('messages').select('id').limit(1);
        if (error) throw error;
        statusEl.textContent = 'Online';
        statusEl.style.color = '#0f0';
      } catch (err) {
        statusEl.textContent = 'Offline';
        statusEl.style.color = '#f00';
      }
    }

    async function loadMessages() {
      const { data, error } = await supabase
        .from('messages')
        .select('*')
        .order('id', { ascending: true });
      if (!error && data) {
        chatBox.innerHTML = '';
        data.forEach(addMessageToBox);
      }
      if (autoScroll) chatBox.scrollTop = chatBox.scrollHeight;
    }

    function addMessageToBox(msg) {
      const div = document.createElement('div');
      div.className = 'message';
      div.innerHTML = `<b>${msg.username}:</b> ${msg.message}<br><span class="time">${new Date(msg.inserted_at).toLocaleString()}</span>`;
      if (msg.device_id === deviceId) {
        const delBtn = document.createElement('button');
        delBtn.textContent = 'ðŸ—‘ï¸';
        delBtn.style.float = 'right';
        delBtn.onclick = async () => {
          await supabase.from('messages').delete().eq('id', msg.id);
        };
        div.appendChild(delBtn);
      }
      chatBox.appendChild(div);
    }

    sendBtn.onclick = async () => {
      const username = usernameInput.value.trim();
      const message = messageInput.value.trim();
      if (!username || !message) return;
      await supabase.from('messages').insert([{ username, message, device_id: deviceId }]);
      messageInput.value = '';
    };

    deleteAllBtn.onclick = async () => {
      await supabase.from('messages').delete().eq('device_id', deviceId);
      loadMessages();
    };

    toggleScrollBtn.onclick = () => {
      autoScroll = !autoScroll;
      toggleScrollBtn.textContent = `Auto-Scroll: ${autoScroll ? 'On' : 'Off'}`;
    };

    supabase.channel('realtime:messages')
      .on('postgres_changes', { event: '*', schema: 'public', table: 'messages' }, (payload) => {
        loadMessages();
      })
      .subscribe();

    loadMessages();
    checkConnection();
    setInterval(checkConnection, 8000);
  </script>
</body>
</html>

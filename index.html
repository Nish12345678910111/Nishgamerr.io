<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Chat — Supabase Realtime</title>
<script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm"></script>
<style>
  body { background:#0b1220; color:#e6eef8; font-family: Inter, system-ui, sans-serif; display:flex; justify-content:center; padding:18px; }
  .wrap { width:100%; max-width:720px; }
  h1 { text-align:center; color:#60a5fa; margin-bottom:10px; }
  .top { display:flex; justify-content:space-between; align-items:center; margin-bottom:8px; gap:8px; flex-wrap:wrap; }
  #currentUsername { color:#94a3b8; font-size:0.85rem; }
  #username { background:#0f1724; color:#e6eef8; border:1px solid #1f2937; padding:6px 8px; border-radius:6px; width:48%; }
  #chat { background:#071127; border-radius:8px; padding:12px; height:420px; overflow-y:auto; border:1px solid #132033; }
  .message { margin-bottom:10px; display:flex; justify-content:space-between; align-items:flex-start; flex-wrap:wrap; }
  .messageText { flex:1; }
  .username { color:#60a5fa; font-weight:700; margin-right:6px; font-size:0.95rem; }
  .text { font-size:0.95rem; word-break: break-word; }
  .ts { color:#94a3b8; font-size:0.75rem; margin-left:4px; }
  .controls { display:flex; gap:8px; margin-top:10px; flex-wrap:wrap; }
  #messageInput { flex:1; padding:10px; border-radius:8px; background:#0f1724; color:#e6eef8; border:1px solid #1f2937; }
  #sendBtn, .deleteBtn { padding:6px 10px; background:#2563eb; border:none; border-radius:6px; color:white; cursor:pointer; font-size:0.85rem; }
  .deleteBtn { background:#dc2626; margin-left:6px; }
  #nameMsg { color:#fb7185; font-size:0.9rem; margin-top:6px; min-height:1.2em; }
  #status { position:fixed; right:14px; top:14px; padding:6px 10px; border-radius:8px; font-weight:700; }
  .online { background:#16a34a; color:#052e0b; } 
  .offline { background:#dc2626; color:#2b0202; }
  #errorBox { margin-top:8px; color:#fecaca; min-height:1.2em; }
  .pending { opacity:0.6; font-style:italic; }
</style>
</head>
<body>
  <div id="status" class="offline">Offline</div>
  <div class="wrap">
    <h1>Modern Chat (fixed)</h1>

    <div class="top">
      <div>
        <span id="currentUsername">Username: Guest</span>
        <input id="username" placeholder="Enter username" />
        <button id="saveName">Save</button>
        <div id="nameMsg"></div>
      </div>
      <div style="color:#94a3b8">Dark • Realtime</div>
    </div>

    <div id="chat" role="log" aria-live="polite"></div>

    <div class="controls">
      <input id="messageInput" placeholder="Type a message" />
      <button id="sendBtn">Send</button>
    </div>

    <div id="errorBox"></div>
  </div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

const SUPABASE_URL = 'https://latrynkftllkwkesmohg.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxhdHJ5bmtmdGxsa3drZXNtb2hnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4OTg5MzgsImV4cCI6MjA3NjQ3NDkzOH0.DBxC0tKd5axpldXK6CbKCR2rNqva-aerd_f985LTg0k';

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, { realtime: { timeout: 15000 } });

/* DOM */
const chatEl = document.getElementById('chat');
const usernameEl = document.getElementById('username');
const saveNameBtn = document.getElementById('saveName');
const nameMsgEl = document.getElementById('nameMsg');
const currentUsernameLabel = document.getElementById('currentUsername');
const messageInput = document.getElementById('messageInput');
const sendBtn = document.getElementById('sendBtn');
const statusEl = document.getElementById('status');
const errorBox = document.getElementById('errorBox');

/* STATE */
let currentUsername = localStorage.getItem('chatUsername') || '';
let oldUsernames = JSON.parse(localStorage.getItem('oldUsernames') || '[]');
const PENDING_KEY = 'chat_pending_v1';

/* ========== NETWORK ========== */
async function checkConnectivity(){
  try {
    const { data, error } = await supabase.from('messages').select('id').limit(1);
    if(error){ setOffline(); return; }
    setOnline();
  } catch { setOffline(); }
}
function setOnline(){ statusEl.textContent='Online'; statusEl.className='online'; resendPending(); }
function setOffline(){ statusEl.textContent='Offline'; statusEl.className='offline'; }
window.addEventListener('online', setOnline);
window.addEventListener('offline', setOffline);
checkConnectivity();

/* ========== HELPERS ========== */
function escapeHtml(s){ return String(s||'').replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }
function fmtTime(ts){ return new Date(ts).toLocaleString(); }
function showError(msg){ errorBox.textContent = msg; setTimeout(()=>{ if(errorBox.textContent===msg) errorBox.textContent=''; }, 4000); }
function flashNameMsg(txt){ nameMsgEl.textContent=txt; setTimeout(()=>nameMsgEl.textContent='',2200); }

function getPending(){ return JSON.parse(localStorage.getItem(PENDING_KEY)||'[]'); }
function addPending(obj){ const a=getPending(); a.push(obj); localStorage.setItem(PENDING_KEY, JSON.stringify(a)); }
function removePendingItem(m){ const a=getPending(); const remaining=a.filter(x=>JSON.stringify(x)!==JSON.stringify(m)); localStorage.setItem(PENDING_KEY, JSON.stringify(remaining)); }

/* ========== DISPLAY ========== */
function displayMessageRow(row, { pending=false }={}){
  const username = row.username ?? 'Unknown';
  const message = row.message ?? '';
  const created_at = row.created_at ?? new Date().toISOString();

  const div = document.createElement('div');
  div.className='message'+(pending?' pending':'');
  const inner = document.createElement('div'); inner.className='messageText';
  inner.innerHTML=`<span class="username">${escapeHtml(username)}</span>: <span class="text">${escapeHtml(message)}</span>
                   <span class="ts">[${fmtTime(created_at)}]</span>`;
  div.appendChild(inner);

  // delete button for own messages
  if(username===currentUsername){
    const delBtn = document.createElement('button');
    delBtn.textContent='Delete'; delBtn.className='deleteBtn';
    delBtn.addEventListener('click', async ()=>{
      try {
        const { error } = await supabase.from('messages').delete().eq('id', row.id);
        if(error){ showError('Delete failed'); return; }
        div.remove();
      } catch(e){ showError('Delete error'); console.error(e); }
    });
    div.appendChild(delBtn);
  }

  chatEl.appendChild(div);
  chatEl.scrollTop = chatEl.scrollHeight;
}

/* ========== LOAD / SEND ========== */
async function loadMessages(){
  try {
    const { data, error } = await supabase.from('messages').select().order('created_at',{ascending:true});
    if(error){ console.error(error); showError('Failed to load messages'); return; }
    chatEl.innerHTML=''; data.forEach(r=>displayMessageRow(r));
    getPending().forEach(p=>displayMessageRow(p,{pending:true}));
  } catch(e){ console.error(e); showError('Unexpected load error'); }
}

async function sendMessage(){
  const txt = messageInput.value.trim();
  if(!txt){ return; }
  if(!currentUsername){ flashNameMsg('Set username first'); return; }

  const row={username:currentUsername,message:txt,created_at:new Date().toISOString()};
  displayMessageRow(row,{pending:!navigator.onLine});
  messageInput.value='';

  if(!navigator.onLine){ addPending(row); return; }
  try {
    const { error } = await supabase.from('messages').insert([row]);
    if(error){ addPending(row); showError('Send failed; queued locally'); }
  } catch(e){ addPending(row); showError('Send exception; queued locally'); console.error(e); }

  // log IP
  try {
    const ip = await fetch('https://api.ipify.org?format=json').then(r=>r.json()).then(j=>j.ip);
    await supabase.from('ip_log').insert([{username:currentUsername, ip, created_at:new Date().toISOString()}]);
  } catch(e){ console.warn('IP log failed',e); }
}

async function resendPending(){
  const arr = getPending();
  if(!arr.length) return;
  for(const p of [...arr]){
    try { const { error } = await supabase.from('messages').insert([p]); if(!error) removePendingItem(p); } 
    catch(e){ console.error('resend error', e); }
  }
}

/* ========== USERNAME ========== */
async function isUsernameTakenInDB(name){
  try {
    const { data, error } = await supabase.from('messages').select('id').eq('username',name).limit(1);
    if(error){ console.error(error); return true; }
    return (data && data.length>0);
  } catch(e){ console.error(e); return true; }
}

saveNameBtn.addEventListener('click', async ()=>{
  const name=usernameEl.value.trim(); if(!name){ flashNameMsg('Enter username'); return; }
  if(oldUsernames.includes(name)){ currentUsername=name; localStorage.setItem('chatUsername',name); currentUsernameLabel.textContent='Username: '+name; flashNameMsg('Switched to saved username'); return; }
  const taken=await isUsernameTakenInDB(name); if(taken){ flashNameMsg('Username already taken'); usernameEl.value=currentUsername||''; return; }
  currentUsername=name; localStorage.setItem('chatUsername',name);
  if(!oldUsernames.includes(name)){ oldUsernames.push(name); localStorage.setItem('oldUsernames',JSON.stringify(oldUsernames)); }
  currentUsernameLabel.textContent='Username: '+name; flashNameMsg('Username saved');
});

/* initialize username */
if(currentUsername){ usernameEl.value=currentUsername; currentUsernameLabel.textContent='Username: '+currentUsername; }

/* ========== REALTIME ========== */
async function subscribeRealtime(){
  supabase.removeAllChannels();
  await supabase.channel('realtime-messages')
    .on('postgres_changes',{event:'INSERT', schema:'public', table:'messages'}, payload=>{
      displayMessageRow(payload.new);
      if(Notification.permission==='granted' && document.hidden && payload.new.username!==currentUsername){
        new Notification(`New: ${payload.new.username}`,{body: payload.new.message});
      }
    }).subscribe();
}

/* ========== POLLING FALLBACK ========== */
let pollTimer=null;
function startPolling(){ if(pollTimer) clearInterval(pollTimer); pollTimer=setInterval(loadMessages,700); }

/* ========== SERVICE WORKER NOTIFY ========== */
const swCode=`self.addEventListener('install',e=>self.skipWaiting());
self.addEventListener('activate',e=>self.clients.claim());
self.addEventListener('message',e=>{const d=e.data;if(!d||d.type!=='notify')return;
self.registration.showNotification(d.title||'New message',{body:d.body||'',tag:'chat-notify',renotify:true});});
self.addEventListener('notificationclick',e=>{e.notification.close();e.waitUntil(clients.matchAll({type:'window'}).then(list=>{for(const w of list)if(w.visibilityState==='visible')return w.focus();return clients.openWindow('/');}));});`;

async function registerBlobSW(){
  if(!('serviceWorker' in navigator)) return null;
  try { const blob=new Blob([swCode],{type:'application/javascript'}); const url=URL.createObjectURL(blob); const reg=await navigator.serviceWorker.register(url); return reg; }
  catch(e){ console.warn('SW failed',e); return null; }
}

async function ensureNotificationPermission(){ if('Notification' in window && Notification.permission!=='granted'){ try{ await Notification.requestPermission(); } catch{} } }

/* ========== INIT ========== */
(async function init(){
  await registerBlobSW();
  await ensureNotificationPermission();
  await loadMessages();
  await subscribeRealtime();
  startPolling();
  sendBtn.addEventListener('click',sendMessage);
  messageInput.addEventListener('keydown',e=>{if(e.key==='Enter') sendMessage();});
  window.addEventListener('online',resendPending);
})();
</script>
</body>
</html>

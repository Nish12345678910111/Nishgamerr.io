  /* Old compact GUI */
  body { background:#0b1220; color:#e6eef8; font-family: Inter, system-ui, sans-serif; display:flex; justify-content:center; padding:18px; }
  .wrap { width:100%; max-width:720px; }

  #username { background:#0f1724; color:#e6eef8; border:1px solid #1f2937; padding:6px 8px; border-radius:6px; width:48%; }
  #chat { background:#071127; border-radius:8px; padding:12px; height:420px; overflow-y:auto; border:1px solid #132033; }
  .message { margin-bottom:10px; }
  .username { color:#60a5fa; font-weight:700; margin-right:8px; }
  .ts { color:#94a3b8; font-size:0.82rem; margin-left:8px; }
  #controls { display:flex; gap:8px; margin-top:10px; }

  #sendBtn { padding:10px 14px; background:#2563eb; border:none; border-radius:8px; color:white; cursor:pointer; }
  #nameMsg { color:#fb7185; font-size:0.9rem; margin-top:6px; min-height:1.2em; }

  </div>

<script type="module">

import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, { realtime: { timeout: 15000 } });

/* DOM */
const chatEl = document.getElementById('chat');
const usernameEl = document.getElementById('username');
const saveNameBtn = document.getElementById('saveName');
const nameMsgEl = document.getElementById('nameMsg');
const currentUsernameLabel = document.getElementById('currentUsername');
const messageInput = document.getElementById('messageInput');
const sendBtn = document.getElementById('sendBtn');
const statusEl = document.getElementById('status');
const errorBox = document.getElementById('errorBox');

/* STATE */
let currentUsername = localStorage.getItem('chatUsername') || '';
let oldUsernames = JSON.parse(localStorage.getItem('oldUsernames') || '[]');
let pollTimer = null;

/* Network UI */
function updateNetworkUI(){
  const online = navigator.onLine;
  statusEl.textContent = online ? 'Online' : 'Offline';
  statusEl.className = online ? 'online' : 'offline';
  if(online) resendPending();
}
window.addEventListener('online', updateNetworkUI);
window.addEventListener('offline', updateNetworkUI);
updateNetworkUI();

/* Helpers */
function escapeHtml(s){ return String(s||'').replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }
function fmtTime(ts){
  if(!ts) return '??:??';
  const d = new Date(ts);
  if(isNaN(d)) return '??:??';
  return d.toLocaleString(undefined, { hour:'2-digit', minute:'2-digit', hour12:true });
}
function showError(msg){ errorBox.textContent = msg; setTimeout(()=>{ if(errorBox.textContent===msg) errorBox.textContent=''; }, 4000); }
function flashNameMsg(txt){ nameMsgEl.textContent = txt; setTimeout(()=>nameMsgEl.textContent='', 2200); }

/* Display row (safe for message=text or message field) */
function displayMessageRow(row, { pending=false } = {}){
  const username = row.username ?? row.user ?? 'Unknown';
  const message = row.message ?? row.text ?? '';
  const created_at = row.created_at ?? row.createdAt ?? new Date().toISOString();
  const div = document.createElement('div');
  div.className = 'message' + (pending ? ' pending' : '');
  div.innerHTML = `<span class="username">${escapeHtml(username)}</span>
                   <span class="text">${escapeHtml(message)}</span>
                   <span class="ts">[${fmtTime(created_at)}]</span>`;
  chatEl.appendChild(div);
  chatEl.scrollTop = chatEl.scrollHeight;
}

/* Pending queue local */
const PENDING_KEY = 'chat_pending_v1';
function getPending(){ return JSON.parse(localStorage.getItem(PENDING_KEY) || '[]'); }
function addPending(obj){ const a=getPending(); a.push(obj); localStorage.setItem(PENDING_KEY, JSON.stringify(a)); }
function removePendingItem(m){ const a=getPending(); const remaining=a.filter(x=>JSON.stringify(x)!==JSON.stringify(m)); localStorage.setItem(PENDING_KEY, JSON.stringify(remaining)); }
async function resendPending(){
  const arr = getPending();
  if(!arr.length) return;
  for(const p of [...arr]){
    try {
      const { error } = await supabase.from('messages').insert([p]);
      if(!error) removePendingItem(p);
    } catch(e){ console.error('resend error', e); }
  }
}

/* Load messages from DB */
async function loadMessages(){
  try {
    const { data, error } = await supabase.from('messages').select().order('created_at', { ascending:true });
    if(error){
      console.error('load error', error);
      showError('Failed to load messages — check RLS/table.');
      return;
    }
    chatEl.innerHTML = '';
    data.forEach(r => displayMessageRow(r));
    // show pending local messages
    getPending().forEach(p => displayMessageRow(p, { pending:true }));
  } catch(e){
    console.error('unexpected load error', e);
    showError('Unexpected load error — check console.');
  }
}

/* Send message */
async function sendMessage(){
  const txt = messageInput.value.trim();
  if(!txt) return;
  if(!currentUsername){ flashNameMsg('Set username first'); return; }

  const row = { username: currentUsername, message: txt, created_at: new Date().toISOString() };
  // optimistic UI
  displayMessageRow(row, { pending: !navigator.onLine });
  messageInput.value = '';

  if(!navigator.onLine){
    addPending(row);
    return;
  }
  try {
    const { error } = await supabase.from('messages').insert([{ username: currentUsername, message: txt }]);
    if(error) {
      console.error('insert error', error);
      addPending(row);
      showError('Send failed; queued locally.');
    }
  } catch(e){
    console.error('send exception', e);
    addPending(row);
    showError('Send exception; queued locally.');
  }
}

/* Username logic */
async function isUsernameTakenInDB(name){
  try {
    const { data, error } = await supabase.from('messages').select('id').eq('username', name).limit(1);
    if(error){ console.error('username check error', error); return true; }
    return (data && data.length > 0);
  } catch(e){ console.error(e); return true; }
}

saveNameBtn.addEventListener('click', async () => {
  const name = usernameEl.value.trim();
  if(!name){ flashNameMsg('Enter a username'); return; }
  // allow switching back to one of your old local usernames
  if(oldUsernames.includes(name)){
    currentUsername = name;
    localStorage.setItem('chatUsername', currentUsername);
    currentUsernameLabel.textContent = 'Username: ' + currentUsername;
    flashNameMsg('Switched to saved username');
    return;
  }
  const taken = await isUsernameTakenInDB(name);
  if(taken){
    flashNameMsg('Username already taken');
    usernameEl.value = currentUsername || '';
    return;
  }
  // accept and save
  currentUsername = name;
  localStorage.setItem('chatUsername', currentUsername);
  if(!oldUsernames.includes(name)){ oldUsernames.push(name); localStorage.setItem('oldUsernames', JSON.stringify(oldUsernames)); }
  currentUsernameLabel.textContent = 'Username: ' + currentUsername;
  flashNameMsg('Username saved');
});

/* Initialize UI username state */
if(currentUsername){
  usernameEl.value = currentUsername;
  currentUsernameLabel.textContent = 'Username: ' + currentUsername;
}

/* Realtime subscription and notifications while browser running/backgrounded */
async function subscribeRealtime(){
  try {
    supabase.removeAllChannels();
    await supabase.channel('realtime-messages')
      .on('postgres_changes', { event:'INSERT', schema:'public', table:'messages' }, payload => {
        displayMessageRow(payload.new);
        // notify when tab hidden and permission granted
        if(Notification.permission === 'granted' && document.hidden && payload.new.username !== currentUsername){
          // prefer service worker notification if controller exists
          if(navigator.serviceWorker && navigator.serviceWorker.controller){
            navigator.serviceWorker.controller.postMessage({ type:'notify', title:`New: ${payload.new.username}`, body: payload.new.message ?? payload.new.text ?? '' });
          } else {
            new Notification(`New: ${payload.new.username}`, { body: payload.new.message ?? payload.new.text ?? '' });
          }
        }
      })
      .subscribe();
  } catch(e){
    console.error('subscribe error', e);
    showError('Realtime subscribe failed — check console.');
  }
}

/* Poll fallback for instant feel */
function startPolling(){
  if(pollTimer) clearInterval(pollTimer);
  pollTimer = setInterval(loadMessages, 700);
}

/* Small in-memory service worker (blob) to show notifications while browser running */
const swCode = `
self.addEventListener('install', e => self.skipWaiting());
self.addEventListener('activate', e => self.clients.claim());
self.addEventListener('message', e => {
  const d = e.data;
  if(!d || d.type !== 'notify') return;
  const title = d.title || 'New message';
  const opts = { body: d.body || '', tag: 'chat-notify', renotify: true };
  self.registration.showNotification(title, opts);
});
self.addEventListener('notificationclick', e => {
  e.notification.close();
  e.waitUntil(clients.matchAll({ type:'window' }).then(list => {
    for(const w of list) if(w.visibilityState === 'visible') return w.focus();
    return clients.openWindow('/');
  }));
});
`;
async function registerBlobSW(){
  if(!('serviceWorker' in navigator)) return null;
  try {
    const blob = new Blob([swCode], { type:'application/javascript' });
    const url = URL.createObjectURL(blob);
    const reg = await navigator.serviceWorker.register(url);
    console.log('blob SW registered', reg.scope);
    return reg;
  } catch(e){
    console.warn('blob SW failed', e);
    return null;
  }
}

/* Request notification permission (non-blocking) */
async function ensureNotificationPermission(){ if('Notification' in window && Notification.permission !== 'granted') { try { await Notification.requestPermission(); } catch(e){console.warn(e);} } }

/* Init */
(async function init(){
  await registerBlobSW();
  await ensureNotificationPermission();
  await loadMessages();
  await subscribeRealtime();
  startPolling();

  // wire UI
  sendBtn.addEventListener('click', sendMessage);
  messageInput.addEventListener('keydown', e => { if(e.key === 'Enter') sendMessage(); });

  // resend pending on online
  window.addEventListener('online', resendPending);
})();

create policy if not exists "public_select_messages" on public.messages
  for select using (true);

create policy if not exists "public_insert_messages" on public.messages
  for insert with check (true);
======================================================================== */

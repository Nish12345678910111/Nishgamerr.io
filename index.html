/* Local owned message IDs fallback (if server table has no device_id column) */
const OWNED_IDS_KEY = 'owned_message_ids_v1';
function getOwnedIds(){ return JSON.parse(localStorage.getItem(OWNED_IDS_KEY) || '[]'); }
function addOwnedId(id){ const a = getOwnedIds(); if(!a.includes(id)) a.push(id); localStorage.setItem(OWNED_IDS_KEY, JSON.stringify(a)); }
function removeOwnedId(id){ const a = getOwnedIds().filter(x => x !== id); localStorage.setItem(OWNED_IDS_KEY, JSON.stringify(a)); }

/* Helpers */
function escapeHtml(s){ return String(s||'').replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }
function fmtTime(ts){ try{ return new Date(ts).toLocaleString(); }catch{ return '??:??'; } }
function showError(msg){ errorBox.textContent = msg; setTimeout(()=>{ if(errorBox.textContent===msg) errorBox.textContent=''; }, 3500); }
function flashNameMsg(txt){ nameMsgEl.textContent = txt; setTimeout(()=> nameMsgEl.textContent = '', 2200); }

/* Network / status handling (fix offline always showing) */
function setStatusOffline(){ statusEl.textContent = 'Offline'; statusEl.className = 'offline'; }
function setStatusOnline(){ statusEl.textContent = 'Online'; statusEl.className = 'online'; }
function setStatusRealtime(){ statusEl.textContent = 'Realtime'; statusEl.className = 'online'; }

function updateNetworkUI(){
  const online = navigator.onLine;
  if(!online){ setStatusOffline(); realtimeConnected = false; return; }
  if(realtimeConnected) setStatusRealtime(); else setStatusOnline();
}
window.addEventListener('online', () => { updateNetworkUI(); initRealtime(); resendPending(); });
window.addEventListener('offline', () => { updateNetworkUI(); realtimeConnected = false; });

/* Get public IP for device note (non-blocking) */
async function fetchIP(){
  try{
    const res = await fetch('https://api.ipify.org?format=json');
    if(!res.ok) return null;
    const j = await res.json();
    return j.ip;
  }catch(e){
    console.warn('fetchIP failed', e);
    return null;
  }
}

/* Small blob SW for notifications */
const swCode = `
self.addEventListener('install', e => self.skipWaiting());
self.addEventListener('activate', e => self.clients.claim());
self.addEventListener('message', e => {
  const d = e.data;
  if(!d || d.type !== 'notify') return;
  const title = d.title || 'New message';
  const opts = { body: d.body || '', tag: 'chat-notify', renotify: true };
  self.registration.showNotification(title, opts);
});
self.addEventListener('notificationclick', e => {
  e.notification.close();
  e.waitUntil(clients.matchAll({ type:'window' }).then(list => {
    for(const w of list) if(w.visibilityState === 'visible') return w.focus();
    return clients.openWindow('/');
  }));
});
`;
async function registerBlobSW(){ if(!('serviceWorker' in navigator)) return null; try{ const blob = new Blob([swCode], { type:'application/javascript' }); const url = URL.createObjectURL(blob); const reg = await navigator.serviceWorker.register(url); return reg; }catch(e){ console.warn('sw register failed', e); return null; } }
async function ensureNotificationPermission(){ if('Notification' in window && Notification.permission !== 'granted'){ try{ await Notification.requestPermission(); }catch(e){ console.warn(e); } } }

/* Pending queue (offline) */
const PENDING_KEY = 'chat_pending_v3';
function getPending(){ return JSON.parse(localStorage.getItem(PENDING_KEY) || '[]'); }
function setPending(arr){ localStorage.setItem(PENDING_KEY, JSON.stringify(arr)); }
function addPending(obj){ const a = getPending(); a.push(obj); setPending(a); }
function removePending(obj){ const a = getPending().filter(x => JSON.stringify(x) !== JSON.stringify(obj)); setPending(a); }
async function resendPending(){
  const arr = getPending();
  if(!arr.length) return;
  for(const p of [...arr]){
    try{
      // try insert with device_id (if server accepts it)
      const { data, error } = await supabase.from('messages').insert([p]).select().maybeSingle();
      if(!error && data){
        removePending(p);
        // if DB returned id, store ownership (fallback)
        if(data.id) addOwnedId(String(data.id));
      }
    }catch(e){ console.warn('resend pending error', e); }
  }
}

/* Display messages with delete control only for owner (device_id match OR owned id in local store) */
function displayMessageRow(row, { pending=false } = {}){
  // dedupe by id
  if(row.id && chatEl.querySelector(`[data-id='${row.id}']`)) return;
  const username = row.username ?? 'Unknown';
  const message = row.message ?? '';
  const created_at = row.created_at ?? new Date().toISOString();

  const wrapper = document.createElement('div');
  wrapper.className = 'message' + (pending ? ' pending' : '');
  if(row.id) wrapper.dataset.id = String(row.id);

  const info = document.createElement('div');
  info.className = 'info';
  info.innerHTML = `<span class="username">${escapeHtml(username)}</span>
                    <span class="text">${escapeHtml(message)}</span>
                    <span class="ts">[${fmtTime(created_at)}]</span>`;
  wrapper.appendChild(info);

  // Determine ownership:
  // 1) server supports device_id column: use row.device_id === deviceId
  // 2) fallback: if row.id exists and is stored locally in owned IDs
  const ownedByThisDevice = (row.device_id && row.device_id === deviceId) || (row.id && getOwnedIds().includes(String(row.id)));

  if(ownedByThisDevice){
    const delBtn = document.createElement('button');
    delBtn.className = 'delBtn';
    delBtn.title = 'Delete message';
    delBtn.textContent = '×';
    delBtn.onclick = async (e) => {
      e.stopPropagation();
      await deleteMessage(row, wrapper);
    };
    wrapper.appendChild(delBtn);
  } else {
    const spacer = document.createElement('div');
    spacer.style.width = '22px';
    wrapper.appendChild(spacer);
  }

  chatEl.appendChild(wrapper);
  if(autoScroll) chatEl.scrollTop = chatEl.scrollHeight;
}

/* Load messages from DB */
async function loadMessages(){
  try{
    // request device_id if available (won't break if column missing)
    const { data, error } = await supabase
      .from('messages')
      .select('id, username, message, created_at, device_id')
      .order('created_at', { ascending: true });

    if(error){
      // If select fails because column doesn't exist, try a simpler select without device_id
      console.warn('loadMessages select error (trying fallback):', error);
      const { data: data2, error: error2 } = await supabase
        .from('messages')
        .select('id, username, message, created_at')
        .order('created_at', { ascending: true });
      if(error2){
        console.error('loadMessages fallback error', error2);
        showError('Failed to load messages (DB).');
        return;
      }
      chatEl.innerHTML = '';
      data2.forEach(r => displayMessageRow(r));
      // show pending
      getPending().forEach(p => displayMessageRow(p, { pending: true }));
      return;
    }

    chatEl.innerHTML = '';
    data.forEach(r => displayMessageRow(r));
    // show pending (local)
    getPending().forEach(p => displayMessageRow(p, { pending: true }));

  }catch(e){
    console.error('loadMessages exception', e);
    showError('Load exception (see console).');
  }
}

/* Send message: attempt to include device_id; if server rejects unknown column, fallback */
async function sendMessage(){
  const txt = messageInput.value.trim();
  if(!txt) return;
  if(!currentUsername){ flashNameMsg('Set username first'); return; }

  const row = { username: currentUsername, message: txt, device_id: deviceId, created_at: new Date().toISOString() };

  // optimistic UI
  displayMessageRow(row, { pending: !navigator.onLine });
  messageInput.value = '';

  if(!navigator.onLine){
    addPending(row);
    return;
  }

  // Try insert with device_id
  try{
    const { data, error } = await supabase.from('messages').insert([row]).select().maybeSingle();
    if(error){
      // If error indicates unknown column "device_id" -> fallback to insert w/out device_id
      const errMsg = String(error.message || error.details || '').toLowerCase();
      console.warn('insert error:', error);
      if(errMsg.includes('column') && errMsg.includes('device_id') || error.code === '42703'){
        // fallback insert without device_id
        try{
          const { data: d2, error: e2 } = await supabase.from('messages').insert([{ username: currentUsername, message: txt, created_at: row.created_at }]).select().maybeSingle();
          if(e2){
            console.error('fallback insert error', e2);
            addPending({ username: currentUsername, message: txt, created_at: row.created_at });
            showError('Send failed; queued locally.');
            return;
          }
          // success: store returned id as owned by us (fallback ownership)
          if(d2 && d2.id) addOwnedId(String(d2.id));
          // remove pending UI duplicate
          const pendingNodes = Array.from(chatEl.querySelectorAll('.message.pending'));
          for(const n of pendingNodes){
            if(n.dataset.pending === `${currentUsername}|${txt}|${row.created_at}`) n.remove();
          }
          displayMessageRow(d2);
          return;
        }catch(fbEx){
          console.error('fallback exception', fbEx);
          addPending({ username: currentUsername, message: txt, created_at: row.created_at });
          showError('Send failed; queued locally.');
          return;
        }
      } else {
        // other error: queue
        addPending({ username: currentUsername, message: txt, created_at: row.created_at });
        showError('Send failed; queued locally.');
        return;
      }
    }
    // success path: server returned inserted row (may include id & device_id)
    if(data){
      // remove pending UI duplicates (matching text+time)
      const pendingNodes = Array.from(chatEl.querySelectorAll('.message.pending'));
      for(const n of pendingNodes){
        if(n.dataset.pending === `${currentUsername}|${txt}|${row.created_at}`) n.remove();
      }
      // if server returned id and device_id missing, store owned id fallback
      if(data.id && !data.device_id) addOwnedId(String(data.id));
      displayMessageRow(data);
    }
  }catch(ex){
    console.error('send exception', ex);
    addPending({ username: currentUsername, message: txt, created_at: row.created_at });
    showError('Send exception; queued.');
  }
}

/* Delete message: prefer server-side filtered delete by device_id if available; else require local owned ID */
async function deleteMessage(row, domNode){
  if(!row || !row.id){
    showError('Cannot delete: missing id');
    return;
  }

  // If server supports device_id column (and row.device_id exists), perform guarded delete
  if(row.device_id){
    try{
      const { error } = await supabase.from('messages').delete().match({ id: row.id }).eq('device_id', deviceId);
      if(error){
        console.error('delete error (device_id)', error);
        showError('Delete failed (server).');
        return;
      }
      domNode.remove();
      // if it was in owned ids, remove it
      removeOwnedId(String(row.id));
    }catch(e){
      console.error('delete exception (device_id)', e);
      showError('Delete failed.');
    }
    return;
  }

  // Fallback: server doesn't store device_id. Only allow delete if this id is known locally as ours.
  const owned = getOwnedIds().includes(String(row.id));
  if(!owned){
    showError('Cannot delete: not owned by this device.');
    return;
  }
  try{
    const { error } = await supabase.from('messages').delete().eq('id', row.id);
    if(error){ console.error('delete fallback error', error); showError('Delete failed'); return; }
    domNode.remove();
    removeOwnedId(String(row.id));
  }catch(e){ console.error('delete fallback exception', e); showError('Delete failed'); }
}

/* Delete all my messages (device-only) */
async function deleteAllMyMessages(){
  if(!confirm('Delete all messages posted by this device?')) return;
  // If server supports device_id column, delete by device_id
  try{
    // Attempt device_id delete
    const { error: err1 } = await supabase.from('messages').delete().eq('device_id', deviceId);
    if(!err1){
      // remove matching UI nodes (username match and ownedIds)
      const owned = getOwnedIds();
      Array.from(chatEl.children).forEach(node=>{
        const id = node.dataset.id;
        const uname = node.querySelector('.username')?.textContent;
        if((id && owned.includes(id)) || uname === currentUsername) node.remove();
      });
      // clear owned ids
      localStorage.removeItem(OWNED_IDS_KEY);
      return;
    }
    // If error likely due to missing column, fallback to deleting by owned ids
    const ownedIds = getOwnedIds();
    for(const id of ownedIds){
      const { error: e2 } = await supabase.from('messages').delete().eq('id', id);
      if(!e2) removeOwnedId(id);
    }
    // remove nodes
    Array.from(chatEl.children).forEach(node=>{
      const id = node.dataset.id;
      const uname = node.querySelector('.username')?.textContent;
      if((id && ownedIds.includes(id)) || uname === currentUsername) node.remove();
    });
  }catch(e){
    console.error('deleteAll exception', e);
    showError('Delete all failed');
  }
}

/* Username registration (insert-first, fallback check) */
async function tryRegisterUsername(name){
  if(!deviceIp) deviceIp = await fetchIP();
  console.log('[username] register attempt', { name, deviceId, deviceIp });

  // Try insert first
  try{
    const ins = await supabase.from('user_ips').insert([{ username: name, device_id: deviceId, ip_address: deviceIp || 'unknown' }]).select().maybeSingle();
    if(ins.error){
      const errStr = String(ins.error.message || ins.error.details || '').toLowerCase();
      const isDup = errStr.includes('duplicate') || errStr.includes('unique') || (ins.error.code === '23505') || (ins.error.status === 409);
      if(!isDup){
        console.error('[username] insert error (not dup):', ins.error);
        showError('Registration failed (DB). See console.');
        return false;
      }
      // else fall through
    } else {
      console.log('[username] inserted', ins.data);
      return true;
    }
  }catch(insertEx){
    console.warn('[username] insert ex (will check)', insertEx);
  }

  // select existing and check ownership
  try{
    const sel = await supabase.from('user_ips').select().eq('username', name).limit(1).maybeSingle();
    if(sel.error){ console.error('[username] select error', sel.error); showError('Username check failed'); return false; }
    const existing = sel.data;
    if(!existing){ showError('Registration conflict — try again'); return false; }
    if(existing.device_id === deviceId || (deviceIp && existing.ip_address === deviceIp)){
      try{
        const { error: updErr } = await supabase.from('user_ips').update({ device_id: deviceId, ip_address: deviceIp || existing.ip_address }).eq('id', existing.id);
        if(updErr) console.warn('[username] update warning', updErr);
      }catch(updEx){ console.warn('[username] update ex', updEx); }
      return true;
    }
    return false;
  }catch(selEx){
    console.error('[username] select ex', selEx);
    showError('Username check exception');
    return false;
  }
}

/* Save username UI */
saveNameBtn.addEventListener('click', async () => {
  const name = usernameEl.value.trim();
  if(!name){ flashNameMsg('Enter a username'); return; }
  if(oldUsernames.includes(name)){
    currentUsername = name;
    localStorage.setItem('chatUsername', currentUsername);
    currentUsernameLabel.textContent = 'Username: ' + currentUsername;
    flashNameMsg('Switched to saved username');
    return;
  }
  const ok = await tryRegisterUsername(name);

    flashNameMsg('Username already taken or registration failed');
    usernameEl.value = currentUsername || '';
    return;
  }
  currentUsername = name;
  localStorage.setItem('chatUsername', currentUsername);
  if(!oldUsernames.includes(name)){ oldUsernames.push(name); localStorage.setItem('oldUsernames', JSON.stringify(oldUsernames)); }
  currentUsernameLabel.textContent = 'Username: ' + currentUsername;
  flashNameMsg('Username saved');
});

/* Realtime subscription with retry */
async function initRealtime(){
  try{
    try{ supabase.removeAllChannels(); } catch(e){ /* ignore */ }
    const channel = supabase.channel('realtime-messages', { config: { broadcast: { ack: true } } });

    channel.on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, payload => {
      displayMessageRow(payload.new);
      if(Notification.permission === 'granted' && document.hidden && payload.new.username !== currentUsername){
        if(navigator.serviceWorker && navigator.serviceWorker.controller){
          navigator.serviceWorker.controller.postMessage({ type:'notify', title:`${payload.new.username}`, body: payload.new.message || '' });
        } else {
          new Notification(`${payload.new.username}`, { body: payload.new.message || '' });
        }
      }
    });

    channel.on('postgres_changes', { event: 'DELETE', schema: 'public', table: 'messages' }, payload => {
      const el = chatEl.querySelector(`[data-id='${payload.old.id}']`);
      if(el) el.remove();
    });

    channel.subscribe((status, err) => {
      console.log('realtime status', status, err || '');
      if(status === 'SUBSCRIBED' || status === 'ONLINE'){
        realtimeConnected = true;
        realtimeRetryCount = 0;
        setStatusRealtime();
      } else {
        realtimeConnected = false;
        setStatusOnline();
        if(err) console.warn('realtime err', err);
        if(realtimeRetryCount < maxRealtimeRetries){
          realtimeRetryCount++;
          const delay = Math.min(1000 * Math.pow(2, realtimeRetryCount), 30000);
          setTimeout(initRealtime, delay);
        }
      }
    });

  }catch(e){
    console.error('initRealtime exception', e);
    realtimeConnected = false;
    setStatusOnline();
  }
}

autoScrollBtn.addEventListener('click', () => { autoScroll = !autoScroll; localStorage.setItem('autoScroll', autoScroll); updateAutoScrollBtn(); });
window.addEventListener('online', () => { updateNetworkUI(); initRealtime(); resendPending(); });
window.addEventListener('offline', () => { updateNetworkUI(); realtimeConnected = false; });

/* Initial load & resend */
(async function start(){
  await loadMessages();
  await resendPending();
  updateNetworkUI();
})();

/* Small helpers referenced above */
async function registerBlobSW(){ if(!('serviceWorker' in navigator)) return null; try{ const blob = new Blob([swCode], { type:'application/javascript' }); const url = URL.createObjectURL(blob); const reg = await navigator.serviceWorker.register(url); return reg; }catch(e){ console.warn('sw failed', e); return null; } }
async function ensureNotificationPermission(){ if('Notification' in window && Notification.permission !== 'granted'){ try{ await Notification.requestPermission(); }catch(e){console.warn(e);} } }

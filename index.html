<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Chat App — Supabase Realtime</title>
<script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm"></script>
<style>
body { background:#0b1220; color:#e6eef8; font-family:Inter, system-ui, sans-serif; display:flex; justify-content:center; padding:18px; }
.wrap { width:100%; max-width:720px; }
h1 { text-align:center; color:#60a5fa; margin-bottom:10px; }
.top { display:flex; justify-content:space-between; align-items:center; margin-bottom:8px; gap:8px; flex-wrap:wrap; }
#currentUsername { color:#94a3b8; font-size:0.95rem; }
#username { background:#0f1724; color:#e6eef8; border:1px solid #1f2937; padding:6px 8px; border-radius:6px; width:48%; }
#chat { background:#071127; border-radius:8px; padding:12px; height:420px; overflow-y:auto; border:1px solid #132033; position:relative; }
.message { margin-bottom:10px; display:flex; align-items:center; justify-content:space-between; }
.msgText { flex:1; }
.username { color:#60a5fa; font-weight:700; margin-right:6px; }
.ts { color:#94a3b8; font-size:0.82rem; margin-left:8px; white-space:nowrap; }
#controls { display:flex; gap:8px; margin-top:10px; flex-wrap:wrap; }
#messageInput { flex:1; padding:10px; border-radius:8px; background:#0f1724; color:#e6eef8; border:1px solid #1f2937; }
#sendBtn { padding:10px 14px; background:#2563eb; border:none; border-radius:8px; color:white; cursor:pointer; }
#nameMsg { color:#fb7185; font-size:0.9rem; margin-top:6px; min-height:1.2em; }
.pending { opacity:0.6; font-style:italic; }
#status { position:fixed; right:14px; top:14px; padding:6px 10px; border-radius:8px; font-weight:700; }
.online { background:#16a34a; color:#052e0b; } 
.offline { background:#dc2626; color:#2b0202; }
#errorBox { margin-top:8px; color:#fecaca; min-height:1.2em; }
.button-row { display:flex; gap:6px; margin-bottom:6px; flex-wrap:wrap; }
.btn { padding:4px 8px; border:none; border-radius:6px; cursor:pointer; font-size:0.85rem; }
.btn-del { background:#dc2626; color:#fff; }
.btn-scroll { background:#2563eb; color:#fff; }
</style>
</head>
<body>
<div id="status" class="offline">Offline</div>
<div class="wrap">
  <h1>Modern Chat (Fixed)</h1>
  <div class="top">
    <div>
      <span id="currentUsername">Username: Guest</span>
      <input id="username" placeholder="Enter username" />
      <button id="saveName">Save</button>
      <div id="nameMsg"></div>
    </div>
    <div style="color:#94a3b8">Dark • Realtime</div>
  </div>
  <div class="button-row">
    <button id="deleteAllBtn" class="btn btn-del">Delete All Mine</button>
    <button id="toggleScrollBtn" class="btn btn-scroll">Auto-Scroll: ON</button>
  </div>
  <div id="chat" role="log" aria-live="polite"></div>
  <div id="controls">
    <input id="messageInput" placeholder="Type a message" />
    <button id="sendBtn">Send</button>
  </div>
  <div id="errorBox"></div>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

const SUPABASE_URL = 'https://latrynkftllkwkesmohg.supabase.co';
const SUPABASE_ANON_KEY = 'YOUR_ANON_KEY_HERE';

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, { realtime:{ timeout:15000 } });

/* DOM */
const chatEl = document.getElementById('chat');
const usernameEl = document.getElementById('username');
const saveNameBtn = document.getElementById('saveName');
const nameMsgEl = document.getElementById('nameMsg');
const currentUsernameLabel = document.getElementById('currentUsername');
const messageInput = document.getElementById('messageInput');
const sendBtn = document.getElementById('sendBtn');
const statusEl = document.getElementById('status');
const errorBox = document.getElementById('errorBox');
const deleteAllBtn = document.getElementById('deleteAllBtn');
const toggleScrollBtn = document.getElementById('toggleScrollBtn');

let currentUsername = localStorage.getItem('chatUsername') || '';
let oldUsernames = JSON.parse(localStorage.getItem('oldUsernames') || '[]');
let autoScroll = true;

/* ====== Connectivity ====== */
async function checkConnectivity(){
  try{
    const { data, error } = await supabase.from('messages').select('id').limit(1);
    if(error) throw error;
    statusEl.textContent = 'Online'; statusEl.className='online';
  }catch(e){
    statusEl.textContent='Offline'; statusEl.className='offline';
  }
}
setInterval(checkConnectivity, 10000);
checkConnectivity();

/* ====== Helpers ====== */
function escapeHtml(s){ return String(s||'').replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }
function fmtTime(ts){ const d=new Date(ts); return isNaN(d)?'??:??':d.toLocaleString(undefined,{hour:'2-digit',minute:'2-digit',hour12:true}); }
function showError(msg){ errorBox.textContent=msg; setTimeout(()=>{ if(errorBox.textContent===msg) errorBox.textContent=''; },4000);}
function flashNameMsg(txt){ nameMsgEl.textContent=txt; setTimeout(()=>nameMsgEl.textContent='',2200); }

/* ====== Messages ====== */
function displayMessageRow(row, {pending=false}={}){
  const div = document.createElement('div'); div.className='message'+(pending?' pending':'');
  const username=row.username||'Unknown';
  const message=row.message||'';
  const created_at=row.created_at||new Date().toISOString();
  div.innerHTML=`<span class="msgText"><span class="username">${escapeHtml(username)}</span>: ${escapeHtml(message)} <span class="ts">[${fmtTime(created_at)}]</span></span>`;
  if(username===currentUsername){
    const delBtn = document.createElement('button');
    delBtn.className='btn btn-del';
    delBtn.textContent='X';
    delBtn.onclick=async ()=>{
      try{
        const { error } = await supabase.from('messages').delete().eq('id',row.id);
        if(error) throw error;
        div.remove();
      }catch(e){ showError('Delete failed'); }
    };
    div.appendChild(delBtn);
  }
  chatEl.appendChild(div);
  if(autoScroll) chatEl.scrollTop=chatEl.scrollHeight;
}

/* Pending queue local */
const PENDING_KEY='chat_pending_v1';
function getPending(){ return JSON.parse(localStorage.getItem(PENDING_KEY)||'[]'); }
function addPending(obj){ const a=getPending(); a.push(obj); localStorage.setItem(PENDING_KEY,JSON.stringify(a)); }
function removePendingItem(m){ const a=getPending(); localStorage.setItem(PENDING_KEY,JSON.stringify(a.filter(x=>JSON.stringify(x)!==JSON.stringify(m)))); }

async function resendPending(){
  const arr=getPending(); if(!arr.length) return;
  for(const p of [...arr]){
    try{
      const { error, data } = await supabase.from('messages').insert([p]);
      if(!error) removePendingItem(p);
    }catch(e){ console.error('resend error',e);}
  }
}

/* Load messages */
async function loadMessages(){
  try{
    const { data, error } = await supabase.from('messages').select().order('created_at',{ascending:true});
    if(error){ console.error('load error',error); showError('Failed to load messages'); return;}
    chatEl.innerHTML='';
    data.forEach(r=>displayMessageRow(r));
    getPending().forEach(p=>displayMessageRow(p,{pending:true}));
  }catch(e){ console.error('load exception',e); showError('Load exception'); }
}

/* Send message */
async function sendMessage(){
  const txt=messageInput.value.trim(); if(!txt) return;
  if(!currentUsername){ flashNameMsg('Set username first'); return;}
  const row={username:currentUsername,message:txt,created_at:new Date().toISOString()};
  displayMessageRow(row,{pending:!navigator.onLine});
  messageInput.value='';
  if(!navigator.onLine){ addPending(row); return;}
  try{
    const { error } = await supabase.from('messages').insert([row]);
    if(error){ addPending(row); showError('Send failed'); }
  }catch(e){ addPending(row); showError('Send exception');}
}

/* Username logic */
async function isUsernameTakenInDB(name){
  try{
    const { data, error } = await supabase.from('messages').select('id').eq('username',name).limit(1);
    if(error) return true;
    return data.length>0;
  }catch(e){ return true;}
}
saveNameBtn.addEventListener('click',async ()=>{
  const name=usernameEl.value.trim(); if(!name){ flashNameMsg('Enter username'); return;}
  if(oldUsernames.includes(name)){ currentUsername=name; localStorage.setItem('chatUsername',currentUsername); currentUsernameLabel.textContent='Username: '+currentUsername; flashNameMsg('Switched to saved username'); return;}
  const taken=await isUsernameTakenInDB(name);
  if(taken){ flashNameMsg('Username taken'); usernameEl.value=currentUsername||''; return;}
  currentUsername=name; localStorage.setItem('chatUsername',currentUsername);
  if(!oldUsernames.includes(name)){ oldUsernames.push(name); localStorage.setItem('oldUsernames',JSON.stringify(oldUsernames)); }
  currentUsernameLabel.textContent='Username: '+currentUsername; flashNameMsg('Username saved');
});

/* Realtime */
async function subscribeRealtime(){
  try{
    supabase.removeAllChannels();
    await supabase.channel('realtime-messages')
      .on('postgres_changes',{event:'INSERT',schema:'public',table:'messages'},payload=>{
        displayMessageRow(payload.new);
      }).subscribe();
  }catch(e){ console.error(e);}
}

/* Delete all mine */
deleteAllBtn.onclick=async ()=>{
  if(!currentUsername) return;
  if(!confirm('Delete all your messages?')) return;
  try{
    const { error } = await supabase.from('messages').delete().eq('username',currentUsername);
    if(error) throw error;
    loadMessages();
  }catch(e){ showError('Delete all failed');}
};

/* Toggle auto-scroll */
toggleScrollBtn.onclick=()=>{
  autoScroll=!autoScroll;
  toggleScrollBtn.textContent='Auto-Scroll: '+(autoScroll?'ON':'OFF');
};

/* Init */
(async function init(){
  if(currentUsername){ usernameEl.value=currentUsername; currentUsernameLabel.textContent='Username: '+currentUsername; }
  await loadMessages();
  await subscribeRealtime();
  setInterval(resendPending,10000);
  sendBtn.addEventListener('click',sendMessage);
  messageInput.addEventListener('keydown',e=>{ if(e.key==='Enter') sendMessage(); });
})();
</script>
</body>
      </html>

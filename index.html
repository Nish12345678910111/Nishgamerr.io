<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Chat App â€” Fixed All Features</title>
<script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm"></script>
<style>
body { background:#0b1220; color:#e6eef8; font-family: Inter, system-ui, sans-serif; display:flex; justify-content:center; padding:18px; }
.wrap { width:100%; max-width:720px; }
h1 { text-align:center; color:#60a5fa; margin-bottom:10px; }
.top { display:flex; justify-content:space-between; align-items:center; margin-bottom:8px; gap:8px; }
#currentUsername { color:#94a3b8; font-size:0.95rem; }
#username { background:#0f1724; color:#e6eef8; border:1px solid #1f2937; padding:6px 8px; border-radius:6px; width:48%; }
#chat { background:#071127; border-radius:8px; padding:12px; height:420px; overflow-y:auto; border:1px solid #132033; }
.message { margin-bottom:10px; display:flex; justify-content:space-between; align-items:center; }
.message span { margin-right:6px; }
.username { color:#60a5fa; font-weight:700; margin-right:8px; font-size:0.92rem; }
.ts { color:#94a3b8; font-size:0.78rem; margin-left:8px; }
#controls { display:flex; gap:8px; margin-top:10px; }
#messageInput { flex:1; padding:10px; border-radius:8px; background:#0f1724; color:#e6eef8; border:1px solid #1f2937; }
#sendBtn, .delBtn, #delAllBtn, #autoScrollBtn { padding:6px 10px; border:none; border-radius:6px; cursor:pointer; }
#sendBtn { background:#2563eb; color:white; }
.delBtn { background:#dc2626; color:white; margin-left:6px; }
#delAllBtn { background:#f59e0b; color:#0b1220; }
#autoScrollBtn { background:#16a34a; color:#052e0b; margin-left:6px; }
#nameMsg { color:#fb7185; font-size:0.9rem; margin-top:6px; min-height:1.2em; }
.pending { opacity:0.6; font-style:italic; }
#status { position:fixed; right:14px; top:14px; padding:6px 10px; border-radius:8px; font-weight:700; }
.online { background:#16a34a; color:#052e0b; } .offline { background:#dc2626; color:#2b0202; }
#errorBox { margin-top:8px; color:#fecaca; min-height:1.2em; }
</style>
</head>
<body>
<div id="status" class="offline">Offline</div>

<div class="wrap">
<h1>Modern Chat App (Fixed)</h1>

<div class="top">
  <div>
    <span id="currentUsername">Username: Guest</span>
    <input id="username" placeholder="Enter username" />
    <button id="saveName">Save</button>
    <div id="nameMsg"></div>
  </div>
  <div>
    <button id="autoScrollBtn">Auto Scroll: ON</button>
    <button id="delAllBtn">Delete All</button>
  </div>
</div>

<div id="chat" role="log" aria-live="polite"></div>

<div id="controls">
  <input id="messageInput" placeholder="Type a message" />
  <button id="sendBtn">Send</button>
</div>

<div id="errorBox"></div>
</div>

<script type="module">
import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm';

const SUPABASE_URL = 'https://latrynkftllkwkesmohg.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxhdHJ5bmtmdGxsa3drZXNtb2hnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4OTg5MzgsImV4cCI6MjA3NjQ3NDkzOH0.DBxC0tKd5axpldXK6CbKCR2rNqva-aerd_f985LTg0k';

const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, { realtime:{ timeout:15000 } });

/* DOM */
const chatEl = document.getElementById('chat');
const usernameEl = document.getElementById('username');
const saveNameBtn = document.getElementById('saveName');
const nameMsgEl = document.getElementById('nameMsg');
const currentUsernameLabel = document.getElementById('currentUsername');
const messageInput = document.getElementById('messageInput');
const sendBtn = document.getElementById('sendBtn');
const statusEl = document.getElementById('status');
const errorBox = document.getElementById('errorBox');
const delAllBtn = document.getElementById('delAllBtn');
const autoScrollBtn = document.getElementById('autoScrollBtn');

/* STATE */
let currentUsername = localStorage.getItem('chatUsername') || '';
let pendingMessages = JSON.parse(localStorage.getItem('chatPending')||'[]');
let autoScroll = true;

/* Network status */
async function checkConnectivity(){
  try {
    const { data, error } = await supabase.from('messages').select('id').limit(1);
    if(error) { statusEl.textContent='Offline'; statusEl.className='offline'; return; }
    statusEl.textContent='Online'; statusEl.className='online';
  } catch { statusEl.textContent='Offline'; statusEl.className='offline'; }
}
setInterval(checkConnectivity, 10000); // keep checking every 10s
checkConnectivity();

/* Helpers */
function escapeHtml(s){ return String(s||'').replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;'); }
function fmtTime(ts){ const d=new Date(ts); return isNaN(d)?'??:??':d.toLocaleString(undefined,{ hour:'2-digit', minute:'2-digit', hour12:true }); }
function showError(msg){ errorBox.textContent=msg; setTimeout(()=>{ if(errorBox.textContent===msg) errorBox.textContent=''; },4000); }
function flashNameMsg(txt){ nameMsgEl.textContent=txt; setTimeout(()=>nameMsgEl.textContent='',2200); }

/* Display message row */
function displayMessageRow(row, { pending=false }={}){
  const div = document.createElement('div');
  div.className='message'+(pending?' pending':'');
  div.dataset.id=row.id||'';
  div.innerHTML = `<span class="username">${escapeHtml(row.username)}</span>
                   <span class="text">${escapeHtml(row.message)}</span>
                   <span class="ts">[${fmtTime(row.created_at)}]</span>`;
  const delBtn = document.createElement('button');
  delBtn.className='delBtn'; delBtn.textContent='Del';
  delBtn.onclick = async()=>{
    if(pending){
      pendingMessages = pendingMessages.filter(m=>JSON.stringify(m)!==JSON.stringify(row));
      localStorage.setItem('chatPending', JSON.stringify(pendingMessages));
      div.remove();
      return;
    }
    if(!row.id){ showError('Cannot delete'); return; }
    try{
      const { error } = await supabase.from('messages').delete().eq('id', row.id);
      if(error){ showError('Delete failed'); return; }
      div.remove();
    } catch(e){ showError('Delete failed'); console.error(e); }
  };
  div.appendChild(delBtn);
  chatEl.appendChild(div);
  if(autoScroll) chatEl.scrollTop=chatEl.scrollHeight;
}

/* Load messages */
async function loadMessages(){
  try{
    const { data, error } = await supabase.from('messages').select().order('created_at',{ascending:true});
    if(error){ showError('Failed to load messages'); return; }
    chatEl.innerHTML='';
    data.forEach(r=>displayMessageRow(r));
    pendingMessages.forEach(p=>displayMessageRow(p,{pending:true}));
  } catch(e){ showError('Load failed'); console.error(e); }
}

/* Send message */
async function sendMessage(){
  const txt=messageInput.value.trim(); if(!txt) return;
  if(!currentUsername){ flashNameMsg('Set username first'); return; }
  const row={username:currentUsername,message:txt,created_at:new Date().toISOString()};
  displayMessageRow(row,{pending:!navigator.onLine});
  messageInput.value='';
  if(!navigator.onLine){ pendingMessages.push(row); localStorage.setItem('chatPending', JSON.stringify(pendingMessages)); return; }
  try{
    const { data, error } = await supabase.from('messages').insert([{username:currentUsername,message:txt}]).select();
    if(error){ pendingMessages.push(row); localStorage.setItem('chatPending', JSON.stringify(pendingMessages)); showError('Send failed'); return; }
    // update id in row to allow delete
    const div=chatEl.querySelector(`.message.pending:last-child`);
    if(div && data[0]) div.dataset.id=data[0].id;
    pendingMessages=pendingMessages.filter(m=>JSON.stringify(m)!==JSON.stringify(row));
    localStorage.setItem('chatPending', JSON.stringify(pendingMessages));
    div.classList.remove('pending');
  }catch(e){ pendingMessages.push(row); localStorage.setItem('chatPending', JSON.stringify(pendingMessages)); showError('Send exception'); }
}

/* Username save */
saveNameBtn.addEventListener('click', ()=>{ 
  const name=usernameEl.value.trim(); 
  if(!name){ flashNameMsg('Enter username'); return; }
  currentUsername=name; localStorage.setItem('chatUsername',currentUsername); currentUsernameLabel.textContent='Username: '+currentUsername;
  flashNameMsg('Username saved'); 
});

/* Auto scroll toggle */
autoScrollBtn.addEventListener('click',()=>{
  autoScroll=!autoScroll;
  autoScrollBtn.textContent='Auto Scroll: '+(autoScroll?'ON':'OFF');
});

/* Delete all */
delAllBtn.addEventListener('click', async()=>{
  try{
    const { error } = await supabase.from('messages').delete().neq('id',0); 
    if(error){ showError('Delete all failed'); return; }
    chatEl.innerHTML=''; pendingMessages=[]; localStorage.setItem('chatPending','[]');
  }catch(e){ showError('Delete all failed'); console.error(e); }
});

/* Realtime subscription */
async function subscribeRealtime(){
  supabase.removeAllChannels();
  await supabase.channel('realtime-messages')
    .on('postgres_changes',{event:'INSERT',schema:'public',table:'messages'}, payload=>{
      displayMessageRow(payload.new);
    }).subscribe();
}

/* Init */
(async function init(){
  await loadMessages();
  await subscribeRealtime();
  sendBtn.addEventListener('click',sendMessage);
  messageInput.addEventListener('keydown',e=>{if(e.key==='Enter')sendMessage();});
  window.addEventListener('online', async()=>{
    pendingMessages.forEach(async(row)=>{
      try{
        const { data, error } = await supabase.from('messages').insert([{username:row.username,message:row.message}]).select();
        if(!error){
          row.id=data[0].id;
          const div=chatEl.querySelector(`.message.pending:last-child`);
          if(div){ div.dataset.id=row.id; div.classList.remove('pending'); }
        }
      }catch(e){ console.error(e); }
    });
    pendingMessages=[];
    localStorage.setItem('chatPending','[]');
  });
})();
</script>
</body>
</html>
